          cy: 50
          width: 10
          height: 20
          rx: 1
        styles:
          rectangle:
            fill: '[[color40]]'
            stroke-width: 0.05em
            stroke-opacity: 0.5

      - type: text
        position:
          cx: -18
          cy: 50
        text: '[[title]]'
        styles:
          text:
            fill: var(--primary-text-color)
            text-anchor: end
            font-size: 5em

