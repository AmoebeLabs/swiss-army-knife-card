                  - type: state
                    id: 7
                    entity_index: 3
                    position:
                      cx: 50
                      cy: 60
                    styles:
                      state:
                        text-anchor: center
                        font-size: 1.7em
                        color: var(--theme-gradient-color-02)
                  - type: icon
                    id: 3
                    entity_index: 3
                    # was 87.5 / 45. Nu 50 / 35
                    position:
                      cx: 50
                      cy: 42
                      align: center
