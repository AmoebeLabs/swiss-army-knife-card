        # Example 10::
        #
        # Circle with system cpu monitoring. NIce for easy CPU changes in graph
        #
        #######################################################################

        - type: 'custom:dev-swiss-army-knife-card'
          entities:
            # Memory
            - entity: sensor.dsmr_reading_electricity_currently_delivered
              decimals: 2
              name: 'NUC'
              area: '10: NUC'
              icon: mdi:flash
            # Disk
            - entity: sensor.disk_use_percent
              decimals: 0
              icon: mdi:harddisk
            # CPU
            - entity: sensor.processor_use
              decimals: 0
              icon: mdi:memory
            # ...
            - entity: sensor.load_1m
              decimals: 2
              unit: '1m'
            # dummy for icon use
            - entity: sensor.livingroom_movement_illuminance
              icon: mdi:white-balance-sunny

          dimensions: 2/1

          debug: false
          
          show:
            # explictly enable the use of the usersvg tool.
            usersvg : true
          
          # deze templates kunnen in een file. die je bijv. sak_templates noemt. ergens includen in lovelace, en dan 
          # kun je ze vanuit lovelace benaderen. zie decluttering_templates.
          # dan kun je templates dus werkelijk binnen deze card hergebruiken. dat is fijn...
          # dus geen card template, maar wat dan wel. dc kent ook element templates. even goed kijken, voordat ik iets
          # maak wat er al is!
          #
          # toch maar apart zie ik doen. dus dan kan ik groepen met tools definieren. en die hergebruiken.
          # eerst kijken of dat werken kan...
          templates:
            - template: poep
              defaults: 
                - entity0: 0
                - entity1: 1
                - entity2: 2
              tools:
                - type: state
                  id: '[[id0]]'
                  entity_index: '[[entity0]]'
                  position:
                    cx: 50
                    cy: 5
                - type: state
                  id: '[[id1]]'
                  position:
                    cx: 50
                    cy: 10
                  entity_index: '[[entity1]]'
                - type: state
                  id: '[[id2]]'
                  position:
                    cx: 50
                    cy: 15
                  entity_index: '[[entity2]]'

          # toolsets:
            # - toolset: pietjepuk
              # template: poep
              # position:
                # cx: 25
                # cy: 60
                # scale: 1

            # - toolset: jantjepuk
              # template: poep
              # position:
                # cx: 12.5
                # cy: 60
                # scale: 1
              # variables:
                # - entity0: 3
                # - entity1: 4
                # - entity2: 5
                
          # svgs:
            # - svg: 0
              # width: 200
              # height: 200
              # scale: 50
              # cx: 50
              # cy: 50
              # data: |
                # <rect rx="20" ry="1" id="svg_1" height="50" width="200" y="91.453125" x="39" stroke-width="2" stroke="#fff" fill="#aaa"/>
                # <path d="m 0 0 h 50 v 10 l 5 5 l -5 5 l 0 10 h -50 z " stroke-width="2" stroke="#fff" fill="#aaa"/>
                # <rect rx="5" ry="5" id="svg_1" height="30" width="150" y="0" x="100" stroke-width="0" stroke="#fff" fill="blue"/>
                # <path d="m 100 0 h 45 v 8 l 7 7 l -7 7 l 0 8 h -45 a -5 -5 0 0 1 -5 -5 v -20 a 5 5 0 0 1 5 -5" stroke-width="0" stroke="#fff" fill="gray"/>
                # <text x="105" y="20" fill="white">20%</text>
                # <text x="160" y="20" fill="white">HUMIDITY</text>

            # - svg: 1
              # data: |
                # <rect rx="20" ry="1" id="svg_1" height="50" width="200" y="91.453125" x="39" stroke-width="2" stroke="#fff" fill="#aaa"/>

          # statetoolset 12.5/50 to 25/50.
          layout:
            toolsets:
              # ==============================================================================
              - toolset: pietjepuk
                template: poep
                position:
                  cx: 25
                  cy: 50
                  scale: 1
                variables:
                  - id0: 4
                  - id1: 5
                  - id2: 6
                tools:
                  - type: name
                    id: 5
                    position:
                      cx: 50
                      cy: 90
                    entity_index: 3
                    fuckyou: 'yes'
                  - id: 6
                    # For icons, can I change them according to the state??? ie other MDI icon, and other color?????
                    # The current implementation is only styling, but an icon is not a style, is it??
                    # WOuld be nice: for icon animations!!! Nice for batteries: show icon per percentage!!
                    # In that case: operator: '%'. Then automatic icon selection??
                    #
                    # More: if changing properties is possible (icon), then changing name should also be nice??
                    #       or for a texttool, the text for the tool. Default = as defined, rest is specific??
                    #
                    # The IconTool's set value could do this. Specific animations per class.
                    # Using different operators, specific per class. The basetool ignore's them, doesn't do anything!!
                    # must add this to the github issue, not here!!
                    animations:
                      - state: '25'
                        operator: '>='
                        styles:
                          name:
                            fill: red
                            transform-origin: center
                            animation: blinkingText 1.2s infinite
                      - state: '10'
                        operator: '>='
                        styles:
                          name:
                            fill: yellow
                            transform-origin: center
                            animation: flash 5s infinite
                      - state: '0'
                        operator: '>='
                        styles:
                          name:
                            fill: DarkSeaGreen
                            opacity: 0.9
                            animation: pulse 1s ease-in-out both
                            transform-origin: center
                  

              # ==============================================================================
              - toolset: statetoolset
                position:
                  cx: 25
                  cy: 50
                  scale: 1
                tools:
                  - type: segarc
                    id: 0
                    entity_index: 0
                    position:
                      cx: 50
                      cy: 50
                      start_angle: 0
                      end_angle: 360
                      width: 5
                      radius: 25
                    scale:
                      min: 0
                      max: 2
                    show:
                      scale: false
                      style: 'colorlist'
                    segments:
                      #dash: 360
                      gap: 1
                      colorlist:
                        gap: 1
                        colors:
                          - 'var(--theme-gradient-color-01)'

                    animation:
                      duration: 5
                    styles:
                      foreground:
                        fill: var(--theme-gradient-color-01)
                        # marker-end: url(#markerArrow)
                      background:
                        fill: var(--primary-background-color)

                  - type: state
                  # States 0 refers to the first entity in the list, ie index 0
                  # font-size was 1.7em. Test with 2.5em
                    id: 4
                    entity_index: 0
                    position:
                      cx: 50
                      cy: 60
                    styles:
                      state:
                        text-anchor: center
                        font-size: 1.7em
                        color: var(--theme-gradient-color-01)
                  # 2020.10.01 ycx/cy of Widgets are not calculated correctly it seems.
                  # the positions defined below specify the coords, independant of toolset position?!?!?!?!?!
                  # was 12,5 / 45. Should be 50 / 45??
                  - type: icon
                    id: 5
                    entity_index: 0
                    position:
                      cx: 50
                      cy: 42
                      align: center
                      icon_size: 15

              # ==============================================================================
              - toolset: areatoolset
                position:
                  cx: 100
                  cy: 95
                  scale: 1
                tools:
                  # Areas 0 refers to the first entity in the list, ie index 0
                  - type: area
                    id: 0
                    entity_index: 0
                    position:
                      cx: 50
                      cy: 50
                    styles:
                      area:
                        font-size: 1.5em
              

              # ==============================================================================
              # 36.25/25 -> 72.5/25
              - toolset: statetoolset2
                position:
                  cx: 72.50
                  cy: 25
                  scale: 1
                tools:
                  # States 1 refers to the second entity in the list, ie index 1
                  - type: segarc
                    id: 1
                    entity_index: 1
                    position:
                      cx: 50
                      cy: 50
                      start_angle: 0
                      end_angle: 360
                      width: 5
                      radius: 25
                    scale:
                      min: 0
                      max: 100
                    show:
                      scale: true
                      style: 'colorstops'
                    segments:
                      dash: 360
                      gap: 1
                      colorlist:
                        gap: 1
                        colors:
                          - 'var(--theme-gradient-color-02)'
                      colorstops:
                        gap: 0
                        # arc can be 'followcolorstop', or 'followvalue'
                        arc_color: 'followcolorstop'
                        colors:
                          00: 'DarkSeaGreen'
                          70: 'yellow'
                          80: 'orange'
                          90: 'red'
                    animation:
                      duration: 5
                    styles:
                      foreground:
                        fill: var(--theme-gradient-color-02)
                        # marker-end: url(#markerArrow)
                      background:
                        fill: var(--primary-background-color)

                  - type: state
                    id: 5
                    entity_index: 1
                    position:
                      cx: 50
                      cy: 60
                    styles:
                      state:
                        text-anchor: center
                        font-size: 1.7em
                        color: var(--theme-gradient-color-02)
                  - type: icon
                    id: 1
                    entity_index: 1
                    # was 36.25 / 20. Nu 50 / 35
                    position:
                      cx: 50
                      cy: 42
                      align: center
                      icon_size: 15


              # 63.76/25 -> 127.5/25
              # ==============================================================================
              - toolset: statetoolset3
                position:
                  cx: 127.50
                  cy: 25
                  scale: 1
                tools:
                  - type: segarc
                    id: 2
                    entity_index: 2
                    position:
                      cx: 50
                      cy: 50
                      start_angle: 0
                      end_angle: 360
                      width: 5
                      radius: 25
                    scale:
                      min: 0
                      max: 100
                    show:
                      scale: true
                      style: "colorstops"
                    segments:
                      dash: 36
                      gap: 1
                      colorstops:
                        gap: 1
                        colors:
                          00: '#FFF6E3'
                          10: '#FFE9B9'
                          15: '#FFDA8A'
                          20: '#FFCB5B'
                          22.5: '#FFBF37'
                          25: '#ffb414'
                          60: '#FFAD12'
                          70: '#FFA40E'
                          80: '#FF9C0B' 
                          90: '#FF8C06' 
                      colorlist:
                        gap: 1
                        colors:
                          - '#FFF6E3'
                          - '#FFE9B9'
                          - '#FFDA8A'
                          - '#FFCB5B'
                          - '#FFBF37'
                          - '#ffb414'
                          - '#FFAD12'
                          - '#FFA40E'
                          - '#FF9C0B' 
                          - '#FF8C06' 
                    color_stops:
                      00: '#FFF6E3'
                      10: '#FFE9B9'
                      20: '#FFDA8A'
                      30: '#FFCB5B'
                      40: '#FFBF37'
                      50: '#ffb414'
                      60: '#FFAD12'
                      70: '#FFA40E'
                      80: '#FF9C0B' 
                      90: '#FF8C06' 
                    colorstops:
                      - '#FFF6E3'
