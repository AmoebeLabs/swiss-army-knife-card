                      - '#FFDA8A'
                      - '#FFCB5B'
                      - '#FFBF37'
                      - '#ffb414'
                      - '#FFAD12'
                      - '#FFA40E'
                      - '#FF9C0B' 
                      - '#FF8C06' 
                    
                    animation:
                      duration: 5
                    styles:
                      foreground:
                        fill: var(--theme-gradient-color-03)
                        #marker-end: url(#markerArrow)
                      background:
                        fill: var(--primary-background-color)

                  - type: state
                    id: 6
                    entity_index: 2
                    position:
                      cx: 50
                      cy: 60
                    styles:
                      state:
                        text-anchor: center
                        font-size: 1.7em
                        color: var(--theme-gradient-color-01)
                  - type: icon
                    id: 2
                    entity_index: 2
                    # was 63.75 / 20. Nu 50/35
                    position:
                      cx: 50
