              # 87.5/50 -> 175/50
              # ==============================================================================
              - toolset: statetoolset4
                position:
                  cx: 175
                  cy: 50
                  scale: 1
                tools:
                  # States 1 refers to the second entity in the list, ie index 1
                  - type: segarc
                    id: 3
