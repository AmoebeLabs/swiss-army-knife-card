        ##- !include card-blank-card.yaml
        # Example 9::
        #
        # Badge tester
        #
        #######################################################################

        - type: 'custom:dev-swiss-army-knife-card'
          entities:
            # Humidity
            - entity: sensor.livingroom_iaq_humidity
              decimals: 0
              name: 'Livingroom'
              area: '9: Livingroom'
              icon: mdi:water-percent
            # Temperature
            - entity: sensor.livingroom_iaq_temperature
              decimals: 1
              icon: mdi:thermometer
              name: 'Woonkamer'
            # Presssure
            - entity: sensor.livingroom_iaq_pressure
              decimals: 0
              icon: mdi:gauge
            # Lux
            - entity: sensor.livingroom_movement_illuminance
              decimals: 0
              icon: mdi:alarm-light-outline
            # dummy for icon use
            - entity: sensor.livingroom_movement_illuminance
              icon: mdi:white-balance-sunny

          show:
            horseshoe: false
            horseshoe_style: 'lineargradient'
          
          debug: false
          
          # maak hiervan dimensions: dan duidelijker: is dus 2x2 dan!!
          dimensions: 2/2
          
          layout:
            toolsets:
              # ==============================================================================
              - toolset: toolset9
                position:
                  cx: 80
                  cy: 20
                # wat als je bij delen een ander object kunt opgeven als context, dus als formaat.
                # als je bij de vbars kunt zetten: context: badge.1 bijv.
                # als nu alle cx en cy die bij argPos worden opgegeven deze badge zijn, dan kun je dus zonder
                # iets verder te wijzigen, kun je alles relatief maken binnen de badge in dit geval. Alsof alle delen
                # IN de badge zitten, of gerendered worden vanuit de badge. Dat zou helemaal mooi zijn als dat kan,
                # want dan kun je heb ginnen een svg toolset doen, en dus ook clippen: een barchart kan dan helemaal
                # in de hoek gezet worden zondar dat de randen eroverheen gaan.
                tools:
                  - type: 'badge'
                    id: 1
                    entity_index: 1
                    position:
                      cx: 50
                      cy: 50
                      height: 40
                      width: 160
                      ratio: 40

                  - type: 'bar'
                    id: 2
                    entity_index: 1
                    position:
                      orientation: vertical
                      cx: 2
                      cy: 50
                      width: 50
                      height: 30
                    hours: 24
                    barhours: 2
                    show:
                      style: 'minmaxgradient'
                    minmaxgradient:
                      min: 'green'
                      max: 'yellow'
                    colorstops:
                      19: 'green'
                      19.5: 'yellow'
                      20: 'red'
                    styles:
                      bar:
                        # stroke: var(--theme-gradient-color-01)
                        stroke-linecap: butt

                  - type: 'name'
                    id: 3
                    entity_index: 1
                    position:
                      cx: 82
                      cy: 42
                    styles:
                      name:
                        text-anchor: center
                        font-size: 1.5em
                        fill: black

                  - type: 'state'
                    id: 4
                    entity_index: 1
                    position:
                      cx: 82
                      cy: 67
                    styles:
                      state:
                        text-anchor: center
                        font-size: 1.9em
                        font-weight: 700
                        fill: black
                      
                  - type: 'slider'
                    id: 10
                    position:
                      cx: 40
                      cy: 90
                      length: 40
                      orientation: 'horizontal'
                    entity_index: 1
                    scale:
                      min: 15
                      max: 25
                    handle:
                      width: 20
                      height: 12
                      popout: 27.5
                    slide_action:
                      service: climate.set_temperature
                      parameter: temperature
                      # service: light.turn_on
                      # parameter: brightness_pct
                    styles:
                      slider:
                        fill: var(--theme-gradient-color-03)
                        stroke: var(--theme-gradient-color-01)
                        stroke-width: 2
                      handle:
                        font-size: 1.2em
                        font-weight: 700
                        fill: black

                  - type: 'slider'
                    id: 11
                    position:
                      cx: 90
                      cy: 90
                      length: 100
                      orientation: 'vertical'
                    entity_index: 1
                    scale:
                      min: 50
                      max: 200
                    handle:
                      width: 20
                      height: 12
                      popout: 30
                    slide_action:
                      service: climate.set_temperature
                      parameter: temperature
                      # service: light.turn_on
                      # parameter: brightness_pct
                    styles:
                      slider:
                        fill: var(--theme-gradient-color-03)
                        stroke: var(--theme-gradient-color-01)
                        stroke-width: 2
                      handle:
                        font-size: 1.2em
                        font-weight: 700
                        fill: black
              
        ##- !include card-blank-card.yaml

    - type: horizontal-stack
      cards:
        - !include card-blank-card.yaml
        # Example 11::
        #
        # button alike tester
        #
        #######################################################################

        - type: 'custom:dev-swiss-army-knife-card'
          entities:
            # Humidity
            - entity: sensor.livingroom_iaq_humidity
              decimals: 0
              name: 'Livingroom'
              area: '11: Livingroom'
              icon: mdi:water-percent
            # Temperature
            - entity: sensor.livingroom_iaq_temperature
              decimals: 2
              icon: mdi:thermometer
              name: 'Woonkamer'
            # Presssure
            - entity: sensor.livingroom_iaq_pressure
              decimals: 0
              icon: mdi:gauge
            # Lux
            - entity: sensor.livingroom_movement_illuminance
              decimals: 0
              icon: mdi:alarm-light-outline
            # dummy for icon use
            - entity: sensor.livingroom_movement_illuminance
              icon: mdi:white-balance-sunny
            # load for horseshoe...
            - entity: sensor.load_1m
              decimals: 2
              unit: '1m'
            - entity: light.1st_floor_hall_light              
              name: 'hall'
              icon: mdi:lightbulb
              tap_action:
                action: call-service
                service: light.toggle
                service_data: { "entity_id" : "light.1st_floor_hall_light" }
          debug: false
          
          # maak hiervan dimensions: dan duidelijker: is dus 2x2 dan!!
          dimensions: 2/1
          
          # toolset 11 was 50/50, now 100/50 due to 2/1 dimension!!
          layout:
            toolsets:
              # ==============================================================================
              - toolset: toolset11
                position:
                  cx: 100
                  cy: 50
                  scale: 1
                # wat als je bij delen een ander object kunt opgeven als context, dus als formaat.
                # als je bij de vbars kunt zetten: context: badge.1 bijv.
                # als nu alle cx en cy die bij argPos worden opgegeven deze badge zijn, dan kun je dus zonder
                # iets verder te wijzigen, kun je alles relatief maken binnen de badge in dit geval. Alsof alle delen
                # IN de badge zitten, of gerendered worden vanuit de badge. Dat zou helemaal mooi zijn als dat kan,
                # want dan kun je heb ginnen een svg toolset doen, en dus ook clippen: een barchart kan dan helemaal
                # in de hoek gezet worden zondar dat de randen eroverheen gaan.
                tools:
                  - type: circle
                    id: 1
                    position:
                      cx: 55
                      cy: 85
                      radius: 8
                    entity_index: 6
                    styles:
                      stroke: white
                      stroke-width: 5
                      fill: black
                    animations:
                      - state: 'on'
                        styles:
                          circle:
                            fill: var(--theme-gradient-color-08)
                            opacity: 0.9
                            animation: jello 1s ease-in-out both
                            transform-origin: center
                      - state: 'off'
                        reuse: true
                        styles:
                          circle:
                            transform-origin: center
                            animation: zoomOut 1s ease-out both
                  - type: circle
                    id: 2
                    position:
                      cx: 85
                      cy: 85
                      radius: 6
                    styles:
                      circle:
                        stroke: white
                        stroke-width: 5
                        fill: none
                  - type: 'line'
                    id: 1
                    position:
                      orientation: horizontal
                      cx: 50
                      cy: 50
                      length: 90

                  - type: 'line'
                    id: 2
                    position:
                      orientation: horizontal
                      cx: 50
                      cy: 70
                      length: 90

                  - type: 'line'
                    id: 3
                    position:
                      orientation: fromto
                      x1: -10
                      y1: 70
                      x2: 40
                      y2: 50

                  - type: 'ellipse'
                    id: 10
                    position:
                      cx: 50
                      cy: 20
                      radiusx: 80
                      radiusy: 20
                    styles:
                      ellipse:
                        stroke: white
                        stroke-width: 5
                        fill: none

                  - type: 'name'
                    id: 3
                    entity_index: 1
                    position:
                      cx: 5
                      cy: 62.5
                    styles:
                      name:
                        text-anchor: start
                        font-size: 1.5em

                  - type: 'state'
                    id: 4
                    entity_index: 1
                    position:
                      cx: 5
                      cy: 90
                    styles:
                      state:
                        text-anchor: start
                        font-size: 1.9em
                        font-weight: 700
                      
                  - type: 'horseshoe'
                    id: 10
                    position:
                      cx: 120
                      cy: 30
                      radius: 30
                    entity_index: 5
                    show:
                      horseshoe: true
                      horseshoe_style: 'lineargradient'
                      scale_tickmarks: true
                    horseshoe_scale:
                      min: 0
                      max: 2
                    color_stops:
                      16: '#FFF6E3'
                      25: '#FF8C06' 

        - !include card-blank-card.yaml
        - !include card-blank-card.yaml
        - !include card-blank-card.yaml
        - !include card-blank-card.yaml
        - !include card-blank-card.yaml
        - !include card-blank-card.yaml
        - !include card-blank-card.yaml
        - !include card-blank-card.yaml
        - !include card-blank-card.yaml
        - !include card-blank-card.yaml
        - !include card-blank-card.yaml
        - !include card-blank-card.yaml
        - !include card-blank-card.yaml
        - !include card-blank-card.yaml
        - !include card-blank-card.yaml
