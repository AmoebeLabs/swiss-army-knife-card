###############################################################################

title: SAKE6-m3
path: sake6-m3
panel: false
# theme: 'NM - Gonsboro'
cards:
#------------------------------------------------------------------------------
- type: vertical-stack
  cards:
# =================================
    - type: horizontal-stack
      cards:
        # 
        # Define single card.
        #
        #######################################################################

        - type: 'custom:dev-swiss-army-knife-card'
          entities:
            - entity: sensor.u_s_air_quality_index
              name: '0T: AirVisual'
              area: 'Tha Moon'
            - entity: sensor.u_s_air_pollution_level
            - entity: weather.zoefdehaas
              attribute: temperature
              decimals: 1
              unit: 'Â°C'
              icon: mdi:thermometer
            - entity: weather.zoefdehaas
              attribute: humidity
              decimals: 0
              unit: '%'
              icon: mdi:water-percent
            - entity: weather.zoefdehaas
              attribute: pressure
              decimals: 0
              unit: 'hPa'
              icon: mdi:gauge
            - entity: weather.zoefdehaas

          # Define aspect ratio as square
          aspectratio: 1/1

          disable_card: false

          dev:
            debug: false
            
          layout:
            styles:
              card:
              toolsets:

            toolsets:
              # ==============================================================================
              - toolset: background
                position:
                  cx: 50
                  cy: 50
                tools:
                  - type: 'usersvg'
                    id: 2
                    position:
                      cx: 50
                      cy: 50
                      height: 100
                      width: 100
                    style: 'images'
                    images:
                      - default: /local/images/backgrounds/balls-background-m3.svg
                    styles:
                      usersvg:
                        # fill: url#(_Linear1)
                        --svg-balls-color-1: var(--theme-sys-palette-tertiary5)
                        --svg-balls-color-2: var(--theme-sys-palette-tertiary60)

              - toolset: title
                position:
                  cx: 5
                  cy: 5
                tools:
                  # Area
                  - type: area
                    id: 10
                    position:
                      cx: 50
                      cy: 50
                    entity_index: 0
                    styles:
                      area:
                        font-size: 7em
                        font-weight: 700
                        text-anchor: start
                        fill: var(--theme-secondary-color)

              - toolset: temperature
                position:
                  cx: 50
                  cy: 50
                tools:
                  # Temperature circle. Outer is 43. Radius = 43/2 - 4 = 17.5
                  - type: 'circle'
                    id: 0
                    position:
                      cx: 50
                      cy: 50
                      radius: 17.5
                    styles:
                      circle:
                        fill: var(--theme-sys-color-background)
                        opacity: 0.95

                  - type: state
                    position:
                      cx: 50
                      cy: 57
                    entity_index: 2
                    styles:
                      state:
                        text-anchor: middle
                        font-size: 10em
                        font-weight: 700
                        fill: var(--primary-text-color)
                      uom:
                        fill: var(--primary-text-color)
                        font-weight: 700

                  - type: icon
                    position:
                      cx: 50
                      cy: 43
                      align: center
                      icon_size: 10
                    entity_index: 2
                    styles:
                      icon:
                        fill: var(--primary-text-color)
                        color: var(--primary-text-color)

              - toolset: humidity
                position:
                  cx: 21
                  cy: 47
                tools:
                  # Humidity circle. Outer is 43. Radius = 27/2 - 4 = 9.5
                  - type: 'circle'
                    id: 0
                    position:
                      cx: 50
                      cy: 50
                      radius: 9.5
                    styles:
                      circle:
                        fill: var(--theme-sys-color-background)
                        opacity: 0.95

                  - type: state
                    position:
                      cx: 50
                      cy: 53
                    entity_index: 3
                    styles:
                      state:
                        text-anchor: middle
                        font-size: 6em
                        font-weight: 700
                        fill: var(--primary-text-color)
                        # filter: url(#ds)
                      uom:
                        fill: var(--primary-text-color)
                        font-weight: 700

                  - type: icon
                    position:
                      cx: 50
                      cy: 47
                      align: center
                      icon_size: 6
                    entity_index: 3
                    styles:
                      icon:
                        fill: var(--primary-text-color)
                        color: var(--primary-text-color)

              - toolset: pressure
                position:
                  cx: 75
                  cy: 25
                tools:
                  # Presssure circle. Outer is 35. Radius = 35/2 - 4 = 13.5
                  - type: 'circle'
                    id: 0
                    position:
                      cx: 50
                      cy: 50
                      radius: 13.5
                    styles:
                      circle:
                        fill: var(--theme-sys-color-background)
                        opacity: 0.95

                  - type: state
                    position:
                      cx: 50
                      cy: 54
                    entity_index: 4
                    styles:
                      state:
                        text-anchor: middle
                        font-size: 6em
                        font-weight: 700
                        fill: var(--primary-text-color)
                        # filter: url(#ds)
                      uom:
                        fill: var(--primary-text-color)
                        font-weight: 700

                  - type: icon
                    position:
                      cx: 50
                      cy: 46
                      align: center
                      icon_size: 6
                    entity_index: 4
                    styles:
                      icon:
                        fill: var(--primary-text-color)
                        color: var(--primary-text-color)
                    
                    
              - toolset: weather-type
                position:
                  cx: 77
                  cy: 59
                tools:
                  # Surface circle. Outer is 22. Radius = 22/2 - 4 = 7
                  - type: 'circle'
                    id: 0
                    position:
                      cx: 50
                      cy: 50
                      radius: 7
                    styles:
                      circle:
                        fill: var(--theme-sys-color-background)
                        opacity: 0.95
                        
                  - type: 'usersvg'
                    id: 2
                    entity_index: 5
                    position:
                      cx: 50
                      cy: 50
                      height: 13
                      width: 13
                    style: 'images'
                    images:
                      - clear-night-night: /local/images/weather/clear-night.svg
                      - cloudy-day: /local/images/weather/cloudy-day.svg
                      - cloudy-night: /local/images/weather/cloudy-night.svg
                      - fog-day: /local/images/weather/fog-day.svg
                      - fog-night: /local/images/weather/fog-night.svg
                      - hail-day: /local/images/weather/hail-day.svg
                      - hail-night: /local/images/weather/hail-night.svg
                      - lightning-day: /local/images/weather/lightning.svg
                      - lightning-night: /local/images/weather/lightning.svg
                      - partlycloudy-day: /local/images/weather/partlycloudy-day.svg
                      - partlycloudy-night: /local/images/weather/partlycloudy-night.svg
                      - pouring-day: /local/images/weather/pouring.svg
                      - pouring-night: /local/images/weather/pouring-night.svg
                      - rainy-day: /local/images/weather/rainy-day.svg
                      - rainy-night: /local/images/weather/rainy-night.svg
                      - snowy-day: /local/images/weather/snowy-day.svg
                      - snowy-night: /local/images/weather/snowy-night.svg
                      - snowy-rainy-day: /local/images/weather/snowy-rainy-day.svg
                      - snowy-rainy-night: /local/images/weather/snowy-rainy-night.svg
                      - sunny-day: /local/images/weather/sunny-day.svg
                      - sunny-night: /local/images/weather/clear-night.svg
                      - snowy-rainy-day: /local/images/weather/snowy-rainy-day.svg
                      - snowy-rainy-night: /local/images/weather/snowy-rainy-night.svg
                      - windy-day: /local/images/weather/windy-day.svg
                      - windy-night: /local/images/weather/windy-night.svg
                      - windy-variant-day: /local/images/weather/windy-variant.svg
                      - windy-variant-night: /local/images/weather/windy-variant.svg
                    animations:
                      - state: '[[[ return (state); ]]]'
                        image: >
                          [[[
                            if (states["sun.sun"].state == 'below_horizon') return (state + '-night');
                            return (state + '-day');
                          ]]]

              - toolset: aqi
                position:
                  cx: 60
                  cy: 81
                tools:
                  # AQI circle. Outer is 31. Radius = 31/2 - 4 = 11.5
                  - type: 'circle'
                    id: 0
                    position:
                      cx: 50
                      cy: 50
                      radius: 11.5
                    styles:
                      circle:
                        fill: var(--theme-sys-color-background)
                        opacity: 0.95

                  - type: state
                    position:
                      cx: 50
                      cy: 54
                    entity_index: 0
                    styles:
                      state:
                        text-anchor: middle
                        font-size: 6em
                        font-weight: 700
                        fill: var(--primary-text-color)
                      uom:
                        fill: var(--primary-text-color)
                        font-weight: 700

                  - type: icon
                    position:
                      cx: 50
                      cy: 46
                      align: center
                      icon_size: 6
                    entity_index: 1
                    styles:
                      icon:
                        fill: var(--primary-text-color)
                        color: var(--primary-text-color)
                    