- type: lines
  position:
    one:
      - line:
          cx: 50
          cy: 50
          length: 190
          orientation: horizontal
      - points:
          - x: 10
            y: 20
          - x: 20
            y: 30
    two:
      - points:
          - x: 200
            y: 200
          - x: 20
            y: 40
            close: true
  styles:
    one:
      stroke: lightgray
      stroke-opacity: 0.7
      stroke-width: 5
    two:
      stroke-opacity: 0.7
      stroke-width: 7


  colorstops:
    one:
      fill: true
      colors:
        0: '#A8E05F'
        51: '#FDD74B'
        101: '#FE9B57'
        151: '#FE6A69'
        201: '#A97ABC'
        301: '#A87383'

  colorstops:
    fill: true
    colors:
      0: '#A8E05F'
      51: '#FDD74B'
      101: '#FE9B57'
      151: '#FE6A69'
      201: '#A97ABC'
      301: '#A87383'
        
        
        
  colorstops:
    colors:
      - stop: 0                 # The stop
        styles:                 # Styles / Classes
          one:                  # The part
            fill: '#A8E05F'
            stroke: '#A8E05E'
      - stop: 51
        classes:
          one:
            myClass: true       #'#FDD74B'
      - stop: 101
        styles:
          one:
            fill: '#FE9B57'
      - stop: 151
        styles:
          one:
            fill: '#FE6A69'
      - stop: 201
        styles:
          one:
            fill: '#A97ABC'
      - stop: 301
        styles:
          one:
            fill: '#A87383'
