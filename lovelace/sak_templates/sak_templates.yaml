toolset_light_button_nm:
  type: toolset
  defaults: 
    - entity_light: 0
    - entity_brightness: 1
  toolset:
    position:
      cx: 50
      cy: 50
      scale: 1
      rotate: 0
    tools:
      # Surface 
      - type: circle
        cx: 50
        cy: 35
        radius: 28
        styles:
          pointer-events: none;
          stroke-width: 5;
          fill: var(--primary-background-color);

      # Activation ring
      - type: circle
        cx: 50
        cy: 35
        radius: 25
        animations:
          - state: 'on'
            styles:
              fill: darkorange;
          - state: 'off'
            styles:
              fill: var(--secondary-background-color);
        styles:
          stroke-width: 0;
          pointer-events: none;

      # Actual "button"
      - type: circle
        cx: 50
        cy: 35
        radius: 24
        entity_index: '[[entity_light]]'
        # Note, 2020.11.07
        # Safari (again) can't handle modifications in the filter url:
        # - from none to some filter is ok
        # - from some filter to none is ok
        # - but from some filter to another filter doesn't change the filter!!!!
        # Refreshing page works, but that is not the point...
        # ?!?!?!?!?!?
        # At some moment it just started working, and then again not. WEIRD!!
        animations:
          - state: 'on'
            styles:
              filter: url(#filter);
          - state: 'off'
            styles:
              # stroke: lightgray;
              filter: none;
        styles:
          stroke-width: 0;
          fill: var(--primary-background-color);

      # Light/Switch icon
      - type: icon
        cx: 50
        cy: 35
        entity_index: '[[entity_light]]'
        align: center
        icon_size: 36
        animations:
          - state: 'on'
            styles:
              color: darkorange;
              fill: darkorange;
          - state: 'off'
            styles:
              color: var(--secondary-background-color);
              fill: var(--secondary-background-color);
              opacity: 0.7;
