        # entity_index: '[[entity_light]]'
        # animations:
          # - state: 'on'
            # styles:
              # fill: var(--theme-gradient-color-08);
              # opacity: 0.9;
          # - state: 'off'
            # reuse: true
            # styles:
              # fill: var(--theme-gradient-color-01);
              # opacity: 0.7;
        # styles:
          # font-size: 1.8em;
          # text-anchor: start;

      # Brightness of entity
      - type: state
        cx: 95
        cy: 95
        id: 7
        custom_fields:
          - brightness: >
              [[[
                if (typeof(entity) === 'undefined') return;
                
                if ('brightness' in entity.attributes)
