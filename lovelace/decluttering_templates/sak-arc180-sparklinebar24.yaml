default:
  - decimals: 0
  - cx: 50
  - cy: 50
  - scale_min: 0
  - scale_max: 100
  - area: 'Home'
  - colorstops_template: colorstops_humidity
  - icon: 'mdi:water-percent'

card:
  type: 'custom:dev-swiss-army-knife-card'

  entities: 
    - entity: sensor.[[entity]]
      decimals: '[[decimals]]'
      name: '[[name]]'
      icon: '[[icon]]'
      area: '[[area]]'

  dimensions: 1/1
  
  layout:
    toolsets:
      # ==============================================================================
      - toolset: humi
        position:
          cx: '[[cx]]'
          cy: '[[cy]]'
        tools:
          - type: 'area'
            id: 0
            entity_index: 0
            cx: 50
            cy: 98
            styles:
              font-size: 2em;
              text-anchor: middle;

          - type: 'name'
            id: 0
            entity_index: 0
            cx: 50
            cy: 53
            styles:
              font-size: 1em;
              text-anchor: middle;

          - type: 'segarc'
            id: 0
            entity_index: 0
            cx: 49
            cy: 50
            start_angle: -90
            end_angle: 90
            width: 5
            radius: 45
            scale:
              min: '[[scale_min]]'
              max: '[[scale_max]]'
            show:
              scale: true
              style: 'colorstops'
            segments:
              # colorstops:
                # template: colorstops_temperature_inside
                # variables:
                  # - thegap: 3
              # dash: 90
              # gap: 1
              colorstops:
                template:
                  name: '[[colorstops_template]]'
                  variables:
                    - thegap: 0
            styles:
              fill: var(--theme-gradient-color-01);
            styles_bg:
              fill: var(--primary-background-color);

          - type: 'state'
            id: 0
            entity_index: 0
            cx: 50
            cy: 35
            styles:
              text-anchor: center;
              font-size: 2.5em;
              fill: var(--theme-gradient-color-01);

          - type: 'icon'
            id: 0
            entity_index: 0
            cx: 10
            cy: 10
            align: center
            icon_size: 15
            styles:
              color: var(--theme-gradient-color-01);
              fill: var(--theme-gradient-color-01);

          - type: 'bar'
            id: 0
            orientation: vertical
            entity_index: 0
            cx: 50
            cy: 72
            width: 80
            height: 25
            hours: 24
            barhours: 1
            styles:
              stroke: var(--theme-gradient-color-01);
              stroke-linecap: butt;
