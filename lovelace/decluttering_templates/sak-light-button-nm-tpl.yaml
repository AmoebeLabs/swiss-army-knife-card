default:
  - cx: 50
  - cy: 50
  - area: 'Home'
  - icon: 'mdi:water-percent'

card:
  type: 'custom:dev-swiss-army-knife-card'

  entities: 
    - entity: '[[entity]]'
      name: '[[name]]'
      icon: '[[icon]]'
      area: '[[area]]'
      tap_action:
        action: call-service
        service: light.toggle
        service_data: { "entity_id" : "[[entity]]" }
        haptic: light
      hold_action:
        action: more-info
        haptic: success

    - entity: '[[entity]]'
      attribute: brightness
      unit_of_measurement: "%"
      tap_action:
        action: more-info
        haptic: success

  aspectratio: 1/1
  dev:
    debug: false
    ts: true
  
  layout:
    styles:
      card:
      toolsets:
        filter: url(#nm-1)
    toolsets:
      # ==============================================================================
      # Using Neumorphic ligth button design
      - toolset: light-button
        template:
          name: toolset_light_button_nm
        position:
          cx: '[[cx]]'
          cy: '[[cy]]'
