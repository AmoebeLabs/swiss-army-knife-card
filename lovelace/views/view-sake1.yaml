                        50: '#FDD74B'
                        100: '#FE9B57'
                        150: '#FE6A69'
                        200: '#A97ABC'
                        300: '#A87383'
                    styles:
                      bar:
                        stroke-linecap: round
                        transition: fill 0.5s

