                    id: 1
                    position:
                      cx: 42.5
                      cy: 20
                      width: 85
                      height: 28
                      radius:
                        all: 2
                      
                  - type: icon
                    id: 2
                    position:
                      cx: 13
                      cy: 20
                      icon_size: 20
                    entity_index: 5
                    styles:
                      icon:
                        filter: url(#is-1)

                  - type: state
                    id: 3
                    position:
                      cx: 80
                      cy: 20
                    entity_index: 5
                    styles:
                      state:
