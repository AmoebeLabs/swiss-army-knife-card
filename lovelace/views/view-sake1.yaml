                    id: 1
                    position:
                      cx: 42.5
                      cy: 20
                      width: 85
                      height: 28
                      radius:
                        all: 2
                      
                  - type: icon
                    id: 2
                    position:
                      cx: 13
                      cy: 20
                      icon_size: 20
                    entity_index: 6
                    styles:
                      icon:
                        filter: url(#is-1)

                  - type: state
                    id: 3
                    position:
                      cx: 80
                      cy: 20
                    entity_index: 6
                    styles:
                      state:
                        font-size: 15em
                        font-weight: 400
                        text-anchor: end
              
              # ==============================================================================
              - toolset:
                  name: airvisual
                position:
                  cx: 100
                  cy: 65
                tools:
                  # Surface rectangle
                  - type: rectex
                    id: 5
                    position:
                      cx: 80
                      cy: 60
                      width: 110
                      height: 45
                      radius:
                        all: 2
                    entity_index: 0
                    show:
                      style: 'colorstops'
                    colorstops:
                      fill: true
                      colors:
                        0: '#A8E05F'
                        51: '#FDD74B'
                        101: '#FE9B57'
                        151: '#FE6A69'
                        201: '#A97ABC'
                        301: '#A87383'
                    styles:
                      rectex:
                        stroke: var(--primary-background-color)
                        stroke-width: 5em
                        opacity: 1
                        transition: fill 0.5s
                  # State / AQI
                  - type: 'state'
                    id: 6
                    position:
                      cx: 126
                      cy: 60
                    entity_index: 0
                    show:
                      uom: end
                    styles:
                      state:
                        font-size: 26em
                        font-weight: 700
                        text-anchor: end
                        alignment-baseline: central

