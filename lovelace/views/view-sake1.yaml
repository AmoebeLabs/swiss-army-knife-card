                    id: 2
                    position:
                      cx: 13
                      cy: 20
                      icon_size: 20
                    entity_index: 4
                    styles:
                      icon:
                        filter: url(#is-1)

                  - type: state
                    id: 3
                    position:
                      cx: 80
                      cy: 20
                    entity_index: 4
                    styles:
                      state:
