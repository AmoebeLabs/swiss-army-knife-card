                    id: 2
                    orientation: vertical
                    entity_index: 0
                    position:
                      cx: 47.5
                      cy: 145
                      width: 180
                      height: 55
                      margin: 1
                    hours: 24
                    barhours: 1
                    show:
                      style: 'colorstops'
