                        operator: <=
                        image: face2
                      - state: '150'
                        operator: <=
                        image: face3
                      - state: '200'
                        operator: <=
                        image: face4
                      - state: '300'
                        operator: <=
                        image: face5
                      - state: '9999'
                        operator: <=
                        image: face6

