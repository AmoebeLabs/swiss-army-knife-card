title: Laundry
path:  laundry
cards:    
  - type: vertical-stack
    cards:
      - type: custom:decluttering-card
        template: button_quick_menu_generic
        variables:
          - lb_name: Energie
          - lb_icon: flash
          - lb_path: /lovelace/energy

      - type: custom:decluttering-card
        template: header_template
        variables:
          - content: '### Washok'
      - type: vertical-stack
        cards:
          - type: custom:decluttering-card
            template: header_template
            variables:
              - content: '#### Wasmachine'
              - font_color: var(--secondary-text-color)
          - type: horizontal-stack
            cards:
              - !include card-blank-card.yaml
              - type: 'custom:decluttering-card'
                template: laundry_template
                variables:
                  - image: washingmachine.jpg
                  - entity_status: washing_machine_status
                  - entity: wasmachine
                  - entity_energy: wasmachine_energy_power
                  - entity_energy_today: wasmachine_energy_today
              - !include card-blank-card.yaml
          - type: custom:decluttering-card
            template: header_template
            variables:
              - content: '#### Droger'
              - font_color: var(--secondary-text-color)
          - type: horizontal-stack
            cards:
              - !include card-blank-card.yaml
              - type: 'custom:decluttering-card'
                template: laundry_template
                variables:
                  - image: dryer.jpg
                  - entity_status: dryer_status
                  - entity: droger
                  - entity_energy: droger_energy_power
                  - entity_energy_today: droger_energy_today
              - !include card-blank-card.yaml
          - type: custom:decluttering-card
            template: header_template
            variables:
              - content: '#### Vaatwasser' 
              - font_color: var(--secondary-text-color)
          - type: horizontal-stack
            cards:
              - !include card-blank-card.yaml
              - type: 'custom:decluttering-card'
                template: laundry_template
                variables:
                  - image: dishwasher.jpg
                  - entity_status: dishwasher_status
                  - entity: vaatwasser
                  - entity_energy: vaatwasser_energy_power
                  - entity_energy_today: vaatwasser_energy_today
              - !include card-blank-card.yaml
      