title: SAKE11
path: sake11
panel: false
theme: 'NM - Gonsboro'
cards:
#-------------------------------------------------------------------------------
- type: vertical-stack
  cards:
    - type: custom:decluttering-card
      template: header_template
      variables:
        - content: 'Boiler'

# =================================
    - type: horizontal-stack
      cards:
        # 
        # 1st ROW, 1st card
        #
        ########################################################################

        - type: 'custom:dev-swiss-army-knife-card'
          entities:
            - entity: sensor.room_temp_thermostat_calenta
              name: Actueel
            - entity: binary_sensor.slave_ch_active_boiler_calenta
              icon: 'mdi:radiator'
              name: Warmtevraag?
            - entity: binary_sensor.slave_dhw_active_boiler_calenta
              icon: 'mdi:shower'
              name: WW vraag?
            - entity: binary_sensor.slave_flame_on_boiler_calenta
              icon: 'mdi:fire'
              name: Brander Aan?
            - entity: sensor.control_setpoint_boiler_calenta
              name: Water setpoint
            - entity: sensor.ch_water_temp_boiler_calenta
              name: Water temp
            - entity: sensor.return_water_temp_boiler_calenta
              name: Retour temp
            - entity: sensor.room_setpoint_thermostat_calenta
              icon: 'mdi:thermostat-box'
              name: Gewenst
              decimals: 1
            - entity: sensor.studym_iaq_humidity
              unit: '%'
              decimals: 0
            #9
            - entity: weather.zoefdehaas
              attribute: temperature
              decimals: 1
              unit: 'Â°C'
              icon: mdi:thermometer
            - entity: weather.zoefdehaas
              attribute: humidity
              decimals: 0
              unit: '%'

          # Define aspect ratio as square
          aspectratio: 1/1

          layout:
            styles:
              card:
              toolsets:
              
            toolsets:
              # ================================================================
              - toolset: square-state
                position:
                  cx: 50
                  cy: 50
                tools:
                  # Background used for active / inactive card
                  # ------------------------------------------------------------
                  - type: rectex
                    position:
                      cx: 50
                      cy: 50
                      width: 100
                      height: 100
                      radius:
                        top: 0
                        bottom: 0
                    entity_index: 3
                    animations:
                      - state: 'on'
                        classes:
                          rectex:
                            sak-card--on: true
                        styles:
                          rectex:
                            animation-fill-mode: forwards
                      - state: 'off'
                        classes:
                          rectex:
                            sak-card--off: true

                  # ------------------------------------------------------------
                  # Brander aan?
                  - type: icon
                    position:
                      cx: 50
                      cy: 72
                      align: center
                      icon_size: 22
                    entity_index: 3
                    animations:
                      - state: 'on'
                        styles:
                          icon:
                            fill: var(--md-fg-color--alert)
                            color: var(--md-fg-color--alert)
                            animation: pulse 2s ease-in-out infinite
                            animation-fill-mode: forwards
                      - state: 'off'
                        styles:
                          icon:
                            fill: var(--primary-text-color)
                            color: var(--primary-text-color)
                    styles:
                      icon:
                        fill: var(--primary-text-color)
                        color: var(--primary-text-color)

                  # ------------------------------------------------------------
                  # Warmtevraag ??
                  - type: icon
                    position:
                      cx: 30
                      cy: 72
                      align: center
                      icon_size: 15
                    entity_index: 1
                    animations:
                      - state: 'on'
                        styles:
                          icon:
                            fill: var(--md-fg-color--alert)
                            color: var(--md-fg-color--alert)
