                  # Room temperature
                  - type: segarc
                    id: 0
                    entity_index: 0
                    position:
                      cx: 50
                      cy: 50
                      start_angle: -120
                      end_angle: 120
                      width: 5
                      radius: 40
                    scale:
                      min: 17
                      max: 23
                      width: 2
                      offset: 2
                    show:
                      scale: true
                      style: 'colorstops'
                    segments:
                      colorstops:
                        template:
                          name: colorstops_boiler_setpoint_blue2orange
                          variables:
                            - thegap: 1
                    animation:
                      duration: 5
                    styles:
                      foreground:
                        fill: var(--primary-text-color)
                      background:
                        fill: var(--cs-theme-default-darken-15)

                  # ------------------------------------------------------------
                  # Setpoint
                  - type: segarc
                    id: 0
                    entity_index: 7
                    position:
                      cx: 50
                      cy: 50
                      start_angle: -120
                      end_angle: 120
                      width: 2
                      radius: 38.5
                    scale:
                      min: 17
                      max: 23
                      width: 2
                      offset: 2
                    show:
                      scale: false
                      style: 'colorstops'
                    segments:
                      colorstops:
                        template:
                          name: colorstops_boiler_setpoint_blue2orange
                          variables:
                            - thegap: 1
                    animation:
                      duration: 5
                    styles:
                      foreground:
                        fill: var(--primary-text-color)
                      background:
                        fill: none  #var(--cs-theme-default-darken-15)

              - toolset: setpont-setting
                position:
                  cx: 50
                  cy: 50
                tools:
                  # ------------------------------------------------------------
                  - type: slider
                    descr: '#3 test slider'
                    position:
                      cx: 50
                      cy: 90
                      orientation: horizontal
                      capture:
                        width: 90
                        height: 15
                      active:
                        # height: 1
                        height: 8
                        width: 80
                        radius: 2
                      track:
                        width: 90
                        # height: 8
                        height: 6
                        radius: 2
                      thumb:
                        width: 4
                        height: 10
                        radius: 2
                      label:
                        # placement can be none, thumb, position (cx,cy)
                        placement: position
                        cx: 50
                        cy: 32.5
                    entity_index: 7
                    show:
                      uom: none
                      active: true
                    # Below is just for exploration. Actions is not yet used...
                    # Will be part of issue #51 to move actions from card section
                    # to tool section ;-)
                    user_actions:
                      drag_action:
                        update_interval: 0
                        haptic: selection
                        actions:
                          - action: call-service
                            service: climate.set_temperature
                            # Override entity_id. Otherwise entity_index is used...
                            service_data:
                              entity_id: climate.calenta
                              parameter: temperature
                      tap_action:
                        haptic: light
                        actions:
                          - action: call-service
                            service: climate.set_temperature
                            # Override entity_id. Otherwise entity_index is used...
                            service_data:
                              entity_id: climate.calenta
                              parameter: temperature
                      hold_action:
                        haptic: medium
                        actions:
                          - action: more-info
                        
                    slider_action:
                      update_interval: 0
                      service: climate.set_temperature
                      # Override entity_id. Otherwise entity_index is used...
                      entity_id: climate.calenta
                      parameter: temperature
                    scale:
                      min: 17
                      max: 23
                      step: 0.5
                    styles:
                      label:
                        text-anchor: middle
                        font-size: 20em
                        font-weight: 900
                      uom:
                        font-weight: 600
                      capture:
