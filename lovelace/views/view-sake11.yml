                    position:
                      cx: 70
                      cy: 72
                      align: center
                      icon_size: 15
                    entity_index: 2
                    animations:
                      - state: 'on'
                        styles:
                          icon:
                            fill: var(--md-fg-color--alert)
                            color: var(--md-fg-color--alert)
                            animation: jello 2s ease-in-out both
                      - state: 'off'
                        styles:
                          icon:
                            fill: var(--primary-text-color)
                            color: var(--primary-text-color)
                    styles:
                      icon:
                        fill: var(--primary-text-color)
                        color: var(--primary-text-color)

                  # ------------------------------------------------------------
                  # Line separator
                  - type: line
                    position:
                      cx: 50
                      cy: 45
                      length: 50
                      orientation: horizontal
                    styles:
                      line:
                        stroke-width: 1em
                        fill: var(--primary-text-color)

                  # ------------------------------------------------------------
                  # Room temperature according to thermostat
                  - type: state
                    position:
                      cx: 25
                      cy: 55
                    entity_index: 0
                    styles:
                      state:
                        text-anchor: start
                        font-size: 9em
                        font-weight: 700
                        fill: var(--primary-text-color)
                      uom:
                        fill: var(--primary-text-color)
                        font-weight: 700

                  # ------------------------------------------------------------
                  # Room humidity
                  - type: state
                    position:
                      cx: 75
                      cy: 55
                    entity_index: 8
                    styles:
                      state:
                        text-anchor: end
                        font-size: 9em
                        font-weight: 700
                        fill: var(--primary-text-color)
                      uom:
                        fill: var(--primary-text-color)
                        font-weight: 700

