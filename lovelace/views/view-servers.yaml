                          - '#FFCB5B'
                          # - '#FFBF37'
                          - '#ffb414'
                          # - '#FFAD12'
                          - '#FFA40E'
                          # - '#FF9C0B' 
                          - '#FF8C06' 
                          # - 'var(--theme-gradient-color-01)'
                          # - 'var(--theme-gradient-color-02)'
                          # - 'var(--theme-gradient-color-03)'
                          # - 'var(--theme-gradient-color-04)'

              # ==============================================================================
              - toolset: load5m
                template:
                  name: tools_segarc_icon_state
                  variables:
                    - entity: 4
                    - show_scale: false
                position:
                  cx: 171
                  cy: 58
                  scale: .6
                tools:
                  - type: segarc
                    id: 0
                    show:
                      style: 'colorlist'
                    scale:
                      min: 0
                      max: 2
