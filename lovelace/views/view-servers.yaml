                          # - '#FFBF37'
                          - '#ffb414'
                          # - '#FFAD12'
                          - '#FFA40E'
                          # - '#FF9C0B' 
                          - '#FF8C06' 

              # ==============================================================================
              - toolset: load15m
                template:
                  name: tools_segarc_icon_state
                  variables:
                    - entity: 5
                    - show_scale: false
                position:
                  cx: 152.5
                  cy: 82.5
                  scale: .5
                tools:
                  - type: segarc
                    id: 0
                    show:
                      style: 'colorlist'
                    scale:
                      min: 0
                      max: 2
                    segments:
                      colorlist:
                        gap: 1
                        colors:
                          # - '#FFF6E3'
                          - '#FFE9B9'
                          # - '#FFDA8A'
                          - '#FFCB5B'
                          # - '#FFBF37'
                          - '#ffb414'
                          # - '#FFAD12'
                          - '#FFA40E'
                          # - '#FF9C0B' 
                          - '#FF8C06' 
