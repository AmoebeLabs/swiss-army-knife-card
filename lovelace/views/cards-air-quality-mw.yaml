- type: vertical-stack
  cards:
    - type: custom:decluttering-card
      template: divider_template


    - type: custom:decluttering-card
      template: header_template
      variables:
        - content: '### Testing'

    - type: horizontal-stack
      cards:
        # Example: AirVisual build or something 0T::
        #
        #######################################################################

        - type: 'custom:dev-swiss-army-knife-card'
          entities:
            - entity: sensor.u_s_air_quality_index
              name: '0T: AirVisual'
              area: De Maan
            - entity: sensor.u_s_air_pollution_level
            - entity: sensor.u_s_main_pollutant
            - entity: weather.zoefdehaas
              attribute: temperature
              decimals: 1
              unit: 'Â°C'
              icon: mdi:thermometer
            - entity: weather.zoefdehaas
              attribute: humidity
              decimals: 0
              unit: '%'
              icon: mdi:water-percent
            - entity: weather.zoefdehaas
              attribute: pressure
              decimals: 0
              unit: 'hPa'
              icon: mdi:gauge
            - entity: weather.zoefdehaas
              attribute: wind_speed
              unit: 'm/s'
              icon: mdi:weather-windy
            - entity: weather.zoefdehaas


          dimensions: 3/2

          disable_card: false

          dev:
            debug: false
            ts: true
            
          layout:
            toolsets:
              # ==============================================================================
              - toolset: title
                position:
                  cx: 10
                  cy: 15
                tools:
                  # Area
                  - type: area
                    id: 10
                    cx: 50
                    cy: 50
                    entity_index: 0
                    styles:
                      font-size: 6em;
                      font-weight: 400;
                      text-anchor: start;

              - toolset: weather-type
                position:
                  cx: 255
                  cy: 25
                tools:
                  # Surface circle
                  - type: 'circle'
                    id: 0
                    cx: 45
                    cy: 50
                    radius: 17
                    styles:
                      opacity: 1;
                      fill: var(--primary-background-color);

                  # Inset circle
                  - type: 'circle'
                    id: 0
                    cx: 45
                    cy: 50
                    radius: 12
                    styles:
                      opacity: 1;
                      fill: white;
                      filter: url(#is-1);

                  - type: 'usersvg'
                    id: 2
                    entity_index: 7
                    cx: 45
                    cy: 50
                    height: 20
                    width: 20
                    style: 'images'
                    images:
                      - clear-night: /local/images/weather/clear-night.svg
                      - cloudy: /local/images/weather/cloudy.svg
                      - fog: /local/images/weather/fog.svg
                      - hail: /local/images/weather/hail.svg
                      - lightning: /local/images/weather/lightning.svg
                      - partlycloudy: /local/images/weather/partlycloudy.svg
                      - pouring: /local/images/weather/pouring.svg
                      - rainy: /local/images/weather/snowy.svg
                      - snowy: /local/images/weather/snowy.svg
                      - snowy-rainy: /local/images/weather/snowy-rainy.svg
                      - sunny: /local/images/weather/sunny.svg
                      - windy: /local/images/weather/windy.svg
                      - windy-variant: /local/images/weather/windy-variant.svg
                    animations:
                      - state: 'clear-night'
                        image: 'clear-night'
                      - state: 'cloudy'
                        image: 'cloudy'
                      - state: 'fog'
                        image: 'fog'
                      - state: 'hail'
                        image: 'hail'
                      - state: 'lightning'
                        image: 'lightning'
                      - state: 'partlycloudy'
                        image: 'partlycloudy'
                      - state: 'pouring'
                        image: 'pouring'
                      - state: 'rainy'
                        image: 'rainy'
                      - state: 'snowy'
                        image: 'snowy'
                      - state: 'snowy-rainy'
                        image: 'snowy-rainy'
                      - state: 'sunny'
                        image: 'sunny'
                      - state: 'windy'
                        image: 'windy'
                      - state: 'windy-variant'
                        image: 'windy-variant'
              
              - toolset: weather-temperature
                position:
                  cx: 255
                  cy: 95
                tools:
                  # Temperature part
                  - type: rectex
                    id: 1
                    cx: 45
                    cy: 20
                    width: 80
                    height: 28
                    radius:
                      all: 2
                      
                  - type: icon
                    id: 2
                    cx: 18
                    cy: 20
                    entity_index: 3
                    icon_size: 20
                    styles:
                      filter: url(#is-1);
                      
                  - type: state
                    id: 3
                    cx: 80
                    cy: 20
                    entity_index: 3
                    styles:
                      font-size: 3em;
                      font-weight: 400;
                      text-anchor: end;

              - toolset: weather-humidity
                position:
                  cx: 255
                  cy: 132.5
                tools:
                  # Humidity part
                  - type: rectex
                    id: 1
                    cx: 45
                    cy: 20
                    width: 80
                    height: 28
                    radius:
                      all: 2
                      
                  - type: icon
                    id: 2
                    cx: 18
                    cy: 20
                    entity_index: 4
                    icon_size: 20
                    styles:
                      filter: url(#is-1);

                  - type: state
                    id: 3
                    cx: 80
                    cy: 20
                    entity_index: 4
                    styles:
                      font-size: 3em;
                      font-weight: 400;
                      text-anchor: end;

              - toolset: weather-pressure
                position:
                  cx: 255
                  cy: 170
                tools:
                  # Pressure part
                  - type: rectex
                    id: 1
                    cx: 45
                    cy: 20
                    width: 80
                    height: 28
                    radius:
                      all: 2
                      
                  - type: icon
                    id: 2
                    cx: 18
                    cy: 20
                    entity_index: 5
                    icon_size: 20
                    styles:
                      filter: url(#is-1);

                  - type: state
                    id: 3
                    cx: 80
                    cy: 20
                    entity_index: 5
                    styles:
                      font-size: 3em;
                      font-weight: 400;
                      text-anchor: end;

              - toolset: weather-wind
                position:
                  cx: 255
                  cy: 207.5
                tools:
                  # wind part
                  - type: rectex
                    id: 1
                    cx: 45
                    cy: 20
                    width: 80
                    height: 28
                    radius:
                      all: 2
                      
                  - type: icon
                    id: 2
                    cx: 18
                    cy: 20
                    entity_index: 6
                    icon_size: 20
                    styles:
                      filter: url(#is-1);

                  - type: state
                    id: 3
                    cx: 80
                    cy: 20
                    entity_index: 6
                    styles:
                      font-size: 3em;
                      font-weight: 400;
                      text-anchor: end;
              
              # ==============================================================================
              - toolset: airvisual
                position:
                  cx: 100
                  cy: 65
                tools:
                  # Surface rectangle
                  - type: rectex
                    id: 5
                    cx: 80
                    cy: 60
                    width: 110
                    height: 45
                    radius:
                      all: 2
                    entity_index: 0
                    animations:
                      - state: '50'
                        operator: <=
                        styles:
                          fill: >
                            #A8E05F;
                      - state: '100'
                        operator: <=
                        styles:
                          fill: >
                            #FDD74B;
                      - state: '150'
                        operator: <=
                        styles:
                          fill: >
                            #FE9B57;
                      - state: '200'
                        operator: <=
                        styles:
                          fill: >
                            #FE6A69;
                      - state: '300'
                        operator: <=
                        styles:
                          fill: >
                            #A97ABC;
                      - state: '9999'
                        operator: <=
                        styles:
                          fill: >
                            #A87383;
                    styles:
                      stroke: var(--primary-background-color);
                      stroke-width: 1em;
                      opacity: 1;
                      fill: >
                        #A8E05F;
                  # State / AQI
                  - type: 'state'
                    id: 6
                    cx: 126
                    cy: 60
                    entity_index: 0
                    styles:
                      font-size: 5.8em;
                      font-weight: 700;
                      text-anchor: end;
                      alignment-baseline: central;

                  # State / main pollutant
                  - type: 'state'
                    id: 7
                    cx: 87.5
                    cy: 95
                    entity_index: 2
                    show:
                      units: default, none, below
                      # en dan 
                      # styles:
                      #   state:
                      #     ...
                      #   units:
                      #     ...
                    text_before: 'text before state'
                    text_after: 'text after state'
                    text:
                      before:
                        content: 'text before state'
                        position: above
                      after:
                        content: 'text after state'
                        position: below
                    styles:
                      font-size: 2.5em;
                      font-weight: 500;
                      text-anchor: middle;
                      alignment-baseline: central;

                  # State / pollutant level
                  - type: 'state'
                    id: 8
                    cx: 87.5
                    cy: 25
                    entity_index: 1
                    styles:
                      font-size: 2.5em;
                      font-weight: 500;
                      text-anchor: middle;
                      alignment-baseline: central;
                      
                  # Surface circle
                  - type: 'circle'
                    id: 0
                    cx: 2.5
                    cy: 60
                    radius: 45
                    styles:
                      opacity: 1;
                      fill: var(--primary-background-color);

                  - type: 'circle'
                    id: 1
                    entity_index: 0
                    cx: 2.5
                    cy: 60
                    radius: 40

                    animations:
                      - state: '50'
                        operator: <=
                        styles:
                          fill: >
                            #A8E05F;
                      - state: '100'
                        operator: <=
                        styles:
                          fill: >
                            #FDD74B;
                      - state: '150'
                        operator: <=
                        styles:
                          fill: >
                            #FE9B57;
                      - state: '200'
                        operator: <=
                        styles:
                          fill: >
                            #FE6A69;
                      - state: '300'
                        operator: <=
                        styles:
                          fill: >
                            #A97ABC;
                      - state: '9999'
                        operator: <=
                        styles:
                          fill: >
                            #A87383;
                    styles:
                      opacity: 1;
                    

                  - type: 'usersvg'
                    id: 2
                    entity_index: 0
                    cx: 2.5
                    cy: 60
                    height: 70
                    width: 70
                    style: 'images'
                    images:
                      - face1: /local/images/ic-face-1.svg
                      - face2: /local/images/ic-face-2.svg
                      - face3: /local/images/ic-face-3.svg
                      - face4: /local/images/ic-face-4.svg
                      - face5: /local/images/ic-face-5.svg
                      - face6: /local/images/ic-face-6.svg
                    animations:
                      - state: '50'
                        operator: <=
                        image: face1
                      - state: '100'
                        operator: <=
                        image: face2
                      - state: '150'
                        operator: <=
                        image: face3
                      - state: '200'
                        operator: <=
                        image: face4
                      - state: '300'
                        operator: <=
                        image: face5
                      - state: '9999'
                        operator: <=
                        image: face6

                    styles:
                      opacity: 1;

                  # bar
                  - type: bar
                    id: 2
                    orientation: vertical
                    entity_index: 0
                    cx: 47.5
                    cy: 145
                    width: 180
                    height: 55
                    margin: 1
                    hours: 24
                    barhours: 1
                    show:
                      style: 'colorstops'
                    colorstops:
                      0: >
                        #A8E05F
                      50: >
                        #FDD74B
                      100: >
                        #FE9B57
                      150: >
                        #FE6A69
                      200: >
                        #A97ABC
                      300: >
                        #A87383
                    # Ook hier uitbreiden, zodat bar ook labels kan stylen
                    # styles:
                    #   bar:
                    #   label_min:
                    #   label_max:
                    styles:
                      stroke-linecap: round;

    - type: horizontal-stack
      cards:
        ##- !include card-blank-card.yaml

        # Example 1T::
        #
        #######################################################################

        - type: 'custom:dev-swiss-army-knife-card'
          entities:
            - entity: weather.zoefdehaas
              attribute: temperature
              decimals: 1
              name: '1T: Darksky Weather'
              area: De Maan
              unit: 'Â°C'
              icon: mdi:thermometer
            - entity: weather.zoefdehaas
              attribute: humidity
              decimals: 0
              unit: '%'
              icon: mdi:water-percent
            - entity: weather.zoefdehaas
              attribute: pressure
              decimals: 0
              unit: 'hPa'
              icon: mdi:gauge

          dimensions: 2/1

          disable_card: false

          dev:
            debug: false
            ts: true
            
          layout:
            toolsets:
              # ==============================================================================
              - toolset: temp
                position:
                  cx: 100
                  cy: 50
                  # scale_y: 0.4
                tools:
                  - type: 'area'
                    id: 0
                    entity_index: 0
                    cx: 50
                    cy: 80
                    styles:
                      font-size: 2.4em;

                  - type: 'name'
                    id: 0
                    entity_index: 0
                    cx: 50
                    cy: 95
                    styles:
                      font-size: 1.2em;
                      text-anchor: center;

                  - type: 'segarc'
                    id: 0
                    entity_index: 0
                    cx: 50
                    cy: 50
                    start_angle: -130
                    end_angle: 130
                    width: 5
                    radius: 45
                    radius_x: 45
                    radius_y: 45
                    transform:
                      rotate: 45
                    scale:
                      min: -20
                      max: 40
                    show:
                      scale: true
                      style: 'colorstops'
                    segments:
                      colorlist:
                        gap: 1
                        colors:
                          - '#5e4fa2'
                          - '#3288bd'
                          - '#66c2a5'
                          - '#abdda4'
                          - '#e6f598'
                          - '#fee08b'
                          - '#fdae61'
                          - '#f46d43'
                          - '#d53e4f'
                          - '#9e0142'
                      colorstops:
                        gap: 0
                        colors:
                          -30: 'white'
                          -20: '#5e4fa2'
                          -10: '#3288bd'
                          0: '#66c2a5'
                          05: '#abdda4'
                          10: '#e6f598'
                          15: '#fee08b'
                          20: '#fdae61'
                          25: '#f46d43'
                          30: '#d53e4f'
                          35: '#9e0142'
                    styles:
                      fill: var(--theme-gradient-color-01);
                    styles_bg:
                      # fill: var(--primary-background-color);
                      fill: var(--cs-theme-default-darken-15);
                      filter: url(#is-1);

                  - type: 'state'
                    id: 0
                    entity_index: 0
                    cx: 50
                    cy: 40
                    styles:
                      text-anchor: center;
                      font-size: 3em;
                      fill: var(--primary-text-color);

                  - type: 'icon'
                    id: 0
                    entity_index: 0
                    cx: 50
                    cy: 60
                    align: center
                    icon_size: 18.5
                    styles:
                      color: var(--primary-text-color);
                      fill: var(--primary-text-color);

              # ==============================================================================
              - toolset: humi
                position:
                  cx: 50
                  cy: 50
                tools:
                  - type: 'segarc'
                    id: 1
                    entity_index: 1
                    cx: 50
                    cy: 50
                    start_angle: -130
                    end_angle: 20
                    width: 5
                    radius: 45
                    scale:
                      min: 0
                      max: 100
                    show:
                      scale: true
                      style: 'colorstops'
                      labelstops: false
                    segments:
                      colorstops:
                        gap: 1
                        colors:
                          00: 'var(--theme-gradient-color-02)'
                          35: 'DarkSeaGreen'
                          65: 'PowderBlue'
                      textstops:
                        gap: 1
                        font_size: 1.1
                        direction: 'clockwise' #or 'anticlockwise'
                        # something to use which background colors?? Use colorstops orso?? or not??
                        text:
                          00: 'dry'
                          35: 'comfy'
                          65: 'humid'
                      # <svg>
                      # <path id="myTextPath" d="M 64,0 A 64,64 0 0 1 -64,0 A 64,64 0 0 1 64,0" transform="translate(200,200)" fill="none" stroke="darkblue" stroke-width="25"/>
                      #
                      # <text style="stroke: #000000;" fill="white" stroke-width="0">
                      #   <textPath xlink:href="#myTextPath"  startOffset="50%" text-anchor="middle"><tspan dy="5">Text along a curved path...</tspan></textPath>
                      # </text>
                      #
                      # </svg>
                    styles:
                      fill: var(--theme-gradient-color-02);
                    styles_bg:
                      fill: var(--cs-theme-default-darken-15);
                      filter: url(#is-1);

                  - type: 'state'
                    id: 0
                    entity_index: 1
                    cx: 35
                    cy: 40
                    styles:
                      text-anchor: center;
                      font-size: 2em;
                      fill: var(--primary-text-color);

                  - type: 'icon'
                    id: 0
                    entity_index: 1
                    cx: 35
                    cy: 60
                    align: center
                    icon_size: 18.5
                    styles:
                      color: var(--primary-text-color);
                      fill: var(--primary-text-color));

              # ==============================================================================
              - toolset: pressure
                position:
                  cx: 150
                  cy: 50
                tools:
                  - type: 'segarc'
                    id: 1
                    entity_index: 2
                    cx: 50
                    cy: 50
                    start_angle: 130
                    end_angle: -20
                    width: 5
                    radius: 45
                    scale:
                      min: 930
                      max: 1050
                    show:
                      scale: true
                      style: 'colorstops'
                    segments:
                      colorstops:
                        gap: 0
                        colors:
                          980: 'lightgrey'
                          990: 'var(--theme-gradient-color-01)'
                          1020: 'var(--theme-gradient-color-05)'
                    styles:
                      fill: var(--theme-gradient-color-03);
                    styles_bg:
                      fill: var(--cs-theme-default-darken-15);
                      filter: url(#is-1);

                  - type: 'state'
                    id: 0
                    entity_index: 2
                    cx: 65
                    cy: 40
                    styles:
                      text-anchor: center;
                      font-size: 2em;
                      fill: var(--primary-text-color);

                  - type: 'icon'
                    id: 0
                    entity_index: 2
                    cx: 65
                    cy: 60
                    align: center
                    icon_size: 18.5
                    styles:
                      color: var(--primary-text-color);
                      fill: var(--primary-text-color);

#################################################################################

    - type: horizontal-stack
      cards:
        ##- !include card-blank-card.yaml
        # Example 40T::
        #
        # Light buttons, new look... Must be on separate circle for filtering globally
        #
        #######################################################################

