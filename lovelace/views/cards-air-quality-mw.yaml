                      bottom_right: 0
                      bottom_left: 50
                    styles:
                      stroke: var(--primary-background-color);
                      fill: var(--primary-background-color);

                  # state
                  - type: state
                    cx: 15
                    cy: 30
                    entity_index: 1
                    styles:
                      text-anchor: start;
                      font-size: 3.5em;
                      font-weight: 700;

                  # circle for icon
                  - type: circle
                    cx: 85
                    cy: 15
                    radius: 10
                    styles:
                      fill: var(--primary-background-color);
                  # icon
                  - type: icon
                    cx: 85
                    cy: 15
                    entity_index: 1
                    align: center
                    icon_size: 20
                    styles:
                      fill: var(--cs-orange-lighten-30);
                      color: var(--cs-orange-lighten-30);
                      # opacity: 0.5;
                      filter: url(#is-1);

                  # name
                  - type: name
                    cx: 50
                    cy: 50
                    entity_index: 1
                    styles:
                      text-anchor: middle;
                      font-size: 2em;
                      font-weight: 400;

                  # bar
                  - type: bar
                    id: 2
                    orientation: vertical
                    entity_index: 1
                    cx: 50
                    cy: 70
                    width: 70
                    height: 25
                    margin: 1
                    hours: 24
                    barhours: 1
                    styles:
                      stroke: var(--primary-text-color);
                      stroke-opacity: 0.5;
                      stroke-linecap: butt;

#################
              - toolset: pressure
                position:
                  cx: 250
                  cy: 50
                  scale: 1
                tools:
                  - type: rectex
                    cx: 50
                    cy: 50
                    width: 90
                    height: 90
                    radius:
                      top_left: 0
                      top_right: 50
                      bottom_right: 0
                      bottom_left: 50
                    styles:
                      stroke: var(--primary-background-color);
                      fill: var(--primary-background-color);
                      overflow: hidden;

                  # state
                  - type: state
                    cx: 15
                    cy: 30
                    entity_index: 2
                    styles:
                      text-anchor: start;
                      font-size: 3.5em;
                      font-weight: 700;

                  # circle for icon
                  - type: circle
                    cx: 85
                    cy: 15
                    radius: 10
                    styles:
                      fill: var(--primary-background-color);
                  # icon
                  - type: icon
                    cx: 85
                    cy: 15
                    entity_index: 2
                    align: center
                    icon_size: 20
                    styles:
                      fill: var(--cs-orange-lighten-30);
                      color: var(--cs-orange-lighten-30);
                      filter: url(#is-1);

                  # name
                  - type: name
                    cx: 50
                    cy: 50
                    entity_index: 2
                    styles:
                      text-anchor: middle;
                      font-size: 2em;
                      font-weight: 400;

                  # bar
                  - type: bar
                    id: 2
                    orientation: vertical
                    entity_index: 2
                    cx: 50
                    cy: 70
                    width: 70
                    height: 25
                    margin: 1
                    hours: 24
                    barhours: 1
                    styles:
                      stroke: var(--primary-text-color);
                      stroke-opacity: 0.5;
                      stroke-linecap: butt;

