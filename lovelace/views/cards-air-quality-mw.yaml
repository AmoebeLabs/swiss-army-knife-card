                        image: 'fog-day'
                      - state: 'fog-night'
                        image: 'fog-night'
                      - state: 'hail-day'
                        image: 'hail-day'
                      - state: 'hail-night'
                        image: 'hail-night'
                      - state: 'lightning-day'
