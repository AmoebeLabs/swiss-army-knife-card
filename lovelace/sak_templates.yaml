colorstops_lux:
  type: colorstops
  defaults:
    - thegap: 1
  colorstops:
    gap: '[[thegap]]'
    colors:
      0: 'grey'
      50: 'var(--theme-gradient-color-01)'
      75: 'var(--theme-gradient-color-02)'
      100: 'var(--theme-gradient-color-03)'
      125: 'var(--theme-gradient-color-04)'
      150: 'var(--theme-gradient-color-05)'
      175: 'var(--theme-gradient-color-06)'

colorstops_pressure:
  type: colorstops
  defaults:
    - thegap: 1
  colorstops:
    gap: '[[thegap]]'
    colors:
      980: 'lightgrey'
      990: 'var(--theme-gradient-color-01)'
      1020: 'var(--theme-gradient-color-05)'

colorstops_temperature_inside:
  type: colorstops
  defaults:
    - thegap: 1
  colorstops:
    gap: '[[thegap]]'
    colors:
      17: 'PowderBlue'
      19: 'var(--theme-gradient-color-01)'
      21: 'var(--theme-gradient-color-04)'

colorstops_humidity:
  type: colorstops
  defaults:
    - thegap: 1
  colorstops:
    gap: '[[thegap]]'
    colors:
      00: 'var(--theme-gradient-color-02)'
      35: 'DarkSeaGreen'
      65: 'PowderBlue'

tools_segarc_icon_state:
  type: toolset
  defaults: 
    - entity: 0
    - show_scale: false
  toolset:
    position:
      cx: 25
      cy: 50
      scale: 1
    tools:
      - type: segarc
        id: 0
        entity_index: '[[entity]]'
        cx: 50
        cy: 50
        start_angle: 0
        end_angle: 360
        width: 5
        radius: 25
        scale:
          min: 0
          max: 100
        show:
          scale: '[[show_scale]]'
          style: 'colorlist'
        segments:
          colorlist:
            gap: 1
            colors:
              - 'var(--theme-gradient-color-01)'
        animation:
          duration: 5
        styles:
          fill: var(--theme-gradient-color-01);
        styles_bg:
          fill: var(--primary-background-color);

      - type: icon
        id: 1
        entity_index: '[[entity]]'
        cx: 50
        cy: 42
        align: center
        icon_size: 15

      - type: state
        id: 2
        entity_index: '[[entity]]'
        cx: 50
        cy: 60
        styles:
          text-anchor: center;
          font-size: 1.7em;
          color: var(--theme-gradient-color-01);
          fill: var(--theme-gradient-color-01);

toolset_arc180_sparklinebar24:
  type: toolset
  defaults: 
    - entity: 0
    - show_scale: true
  toolset:
    position:
      cx: 50
      cy: 50
    tools:
      # - type: 'area'
        # id: 0
        # entity_index: '[[entity]]'
        # cx: 50
        # cy: 98
        # styles:
          # font-size: 2em;
          # text-anchor: middle;

      - type: 'name'
        id: 1
        entity_index: '[[entity]]'
        cx: 50
        cy: 65
        styles:
          font-size: 1.5em;
          text-anchor: middle;

      - type: 'segarc'
        id: 2
        entity_index: '[[entity]]'
        cx: 49
        cy: 50
        start_angle: -90
        end_angle: 90
        width: 5
        radius: 45
        scale:
          min: '[[scale_min]]'
          max: '[[scale_max]]'
        show:
          scale: '[[show_scale]]'
          style: 'colorstops'
        segments:
          colorstops:
            template:
              name: '[[colorstops_template]]'
              variables:
                - thegap: 0
        styles:
          fill: var(--theme-gradient-color-01);
        styles_bg:
          fill: var(--primary-background-color);

      - type: 'state'
        id: 3
        entity_index: '[[entity]]'
        cx: 50
        cy: 40
        styles:
          text-anchor: center;
          font-size: 3em;
          fill: var(--theme-gradient-color-01);

      - type: 'icon'
        id: 4
        entity_index: '[[entity]]'
        cx: 10
        cy: 10
        align: center
        icon_size: 15
        styles:
          color: var(--theme-gradient-color-01);
          fill: var(--theme-gradient-color-01);

      - type: 'bar'
        id: 5
        orientation: vertical
        entity_index: '[[entity]]'
        cx: 50
        cy: 85
        width: 80
        height: 25
        hours: 24
        barhours: 1
        styles:
          stroke: var(--theme-gradient-color-01);
          stroke-linecap: butt;
