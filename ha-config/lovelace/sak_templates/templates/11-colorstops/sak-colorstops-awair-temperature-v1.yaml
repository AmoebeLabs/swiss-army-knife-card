sak_colorstops_awair_temperature_v1:
  template:
    type: colorstops
    defaults:
      - thegap: 0
      - theFill: true
      - theStroke: false
  colorstops:
    gap: '[[thegap]]'
    fill: '[[theFill]]'
    stroke: '[[theStroke]]'
    colors:
      -1000: '#e63740'    # Red
      9: '#fb8600'    # Dark Orange
      11: '#faaa00'    # Light Orange
      17: '#fdd125'    # Yellow
      18: '#49ce4c'    # Green
      25.001: '#fdd125'    # Yellow
      26.001: '#faaa00'    # Light Orange
      31.001: '#fb8600'    # Dark Orange
      33.001: '#e63740'    # Red
  