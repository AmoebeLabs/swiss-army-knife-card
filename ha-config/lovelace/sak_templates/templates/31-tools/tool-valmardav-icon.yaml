tool_valmardav_icon:
  template:
    type: tool
    defaults: 
      - sak_tool_valmardav_entity_index: 0
      - sak_tool_valmardav_cx: 70
      - sak_tool_valmardav_cy: 70 #147
  tool:
    type: 'icon'
    position:
      cx: '[[sak_tool_valmardav_cx]]'
      cy: '[[sak_tool_valmardav_cy]]'
      align: center
      icon_size: 15
    # icon: mdi:temperature
    entity_index: '[[sak_tool_valmardav_entity_index]]'
    animations:
      - state: 'off'
        styles:
          icon:
            fill: var(--nova-gradient-color-03) # Vert
      - state: 'on'
        styles:
          icon:
            fill: var(--nova-gradient-color-06)  # Jaune
      - state: 'cool'
        styles:
          icon:
            fill: lightblue
      - state: 'heat'
        styles:
          icon:
            fill: var(--nova-gradient-color-06)  # Jaune
      - state: 'idle'
        styles:
          icon:
            fill: var(--nova-gradient-color-03) # Vert
      - state: 'heating'
        styles:
          icon:
            fill: var(--nova-gradient-color-06)  # Jaune
      - state: 'standby'
        styles:
          icon:
            fill: var(--nova-gradient-color-03) # Vert
      - state: 'playing'
        styles:
          icon:
            fill: var(--nova-gradient-color-06)  # Jaune
      - state: 'normal'
        styles:
          icon:
            fill: var(--nova-gradient-color-03) # Vert
      - state: 'locked'
        styles:
          icon:
            fill: var(--nova-gradient-color-03) # Vert
      - state: 'docked'
        styles:
          icon:
            fill: var(--nova-gradient-color-03) # Vert                    
      - state: 'cleaning'
        styles:
          icon:
            fill: var(--nova-gradient-color-06)  # Jaune
      - state: 'armed_away'
        styles:
          icon:
            fill: var(--nova-gradient-color-03) # Vert                    
      - state: 'printing'
        styles:
          icon:
            fill: var(--nova-gradient-color-06)  # Jaune
    styles:
      icon:
        fill: var(--nova-gradient-color-09) # Rouge
        pointer-events: none
