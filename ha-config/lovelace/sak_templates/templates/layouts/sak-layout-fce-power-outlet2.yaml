sak_layout_fce_power_outlet2:
  template:
    type: layout
    defaults: 
      - sak_layout_power_outlet_segarc_scale_max_watt: 200
  layout:
    aspectratio: 3/1
    toolsets:
      # ================================================================
      - toolset: column-icon
        position:
          cx: 0
          cy: 50
        tools:
          # ------------------------------------------------------------
          - type: circle
            position:
              cx: 50
              cy: 50
              radius: 50
            entity_index: 2
            animations:
              - state: 'on'
                styles:
                  circle:
                    fill: var(--theme-sys-color-primary)
                    # animation: flash 2s ease-in-out 5
              - state: 'off'
                styles:
                  circle:
                    fill: var(--theme-sys-color-secondary-container)
            # Remove user actions part to just display the state
            # or disable pointer-events via a class or style
            # Using a class enables the use of variables that can
            # disable pointer-events to none!
            user_actions:
              tap_action:
                haptic: light
                actions:
                  - action: call-service
                    service: switch.toggle
            styles:
              circle:
                fill: var(--theme-sys-color-secondary-container)
                stroke: var(--theme-sys-color-secondary)
                stroke-width: 0em

          # ------------------------------------------------------------
          - type: icon
            position:
              cx: 75
              cy: 50
              align: center
              icon_size: 30
            entity_index: 2
            animations:
              - state: 'on'
                styles:
                  icon:
                    # animation: spin 3s linear infinite
                    fill: var(--primary-background-color)
              - state: 'off'
                styles:
                  icon:
                    # fill: var(--theme-sys-color-on-secondary-container)
                    fill: var(--theme-sys-color-secondary)
            styles:
              icon:
                fill: var(--theme-sys-color-secondary)
                # opacity: 0.7
                pointer-events: none

      # ================================================================
      - toolset: switch
        position:
          cx: 25                           # On 1/3 of card width
          cy: 75
          scale: 2
        tools:
          # ------------------------------------------------------------
          - type: switch
            position:
              cx: 50
              cy: 50
              orientation: 'horizontal'
              track:
                width: 15
                height: 5
                radius: 2.5
              thumb:
                width: 3
                height: 3
                radius: 2.5
                offset: 4.5
            entity_index: 2
            user_actions:
              tap_action:
                haptic: light
                actions:
                  - action: call-service
                    service: switch.toggle
            styles:
              track:
                --switch-checked-track-color: var(--primary-background-color)
                --switch-unchecked-track-color: var(--theme-sys-color-secondary)
                # --switch-checked-button-color: 
              thumb:
                --thumb-stroke: 'var(--primary-background-color)'
                
      # ================================================================
      - toolset: column-name
        position:
          cx: 120
          cy: 50
        tools:
          # ------------------------------------------------------------
          - type: name
            position:
              cx: 50
              cy: 50
            entity_index: 0
            styles:
              name:
                text-anchor: middle
                font-size: 25em
                font-weight: 700
                opacity: 1
          # ------------------------------------------------------------
          - type: state
            position:
              cx: 50
              cy: 80
            entity_index: 1
            show:
              uom: none
            styles:
              state:
                text-anchor: middle
                font-size: 14em
                font-weight: 500
                opacity: 0.7

      # ================================================================
      - toolset: line1
        position:
          cx: 200                           # On 1/3 of card width
          cy: 50
        tools:
          # ------------------------------------------------------------
          - type: line
            position:
              cx: 50
              cy: 50
              orientation: vertical
              length: 50
            styles:
              line:
                fill: var(--primary-text-color)
                opacity: 0.5

      # ================================================================
      - toolset: column-load
        template:
          name: toolset_tutorial_02_part1
          variables:
            - var_entity_index: 0
            - var_toolset_position_cx: 250
            - var_segarc_scale_max: '[[sak_layout_power_outlet_segarc_scale_max_watt]]'
