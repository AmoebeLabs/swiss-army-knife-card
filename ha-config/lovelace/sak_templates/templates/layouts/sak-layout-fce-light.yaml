sak_layout_fce_light:
  template:
    type: layout
    defaults: 
      - sak_layout_light_toggle_service: light.toggle
  layout:
    aspectratio: 3/1
    toolsets:
      # ================================================================
      - toolset: column-icon
        position:
          cx: 0
          cy: 50
        tools:
          # ------------------------------------------------------------
          - type: circle
            position:
              cx: 50
              cy: 50
              radius: 50
            entity_index: 0
            animations:
              - state: 'on'
                styles:
                  circle:
                    fill: var(--theme-sys-color-primary)
              - state: 'off'
                styles:
                  circle:
                    fill: var(--theme-sys-color-secondary-container)
            user_actions:
              tap_action:
                haptic: light
                actions:
                  - action: call-service
                    service: light.toggle
            styles:
              circle:
                fill: var(--theme-sys-color-secondary-container)
                stroke: var(--theme-sys-color-secondary)
                stroke-width: 0em

          # ------------------------------------------------------------
          - type: icon
            position:
              cx: 75
              cy: 50
              align: center
              icon_size: 30
            entity_index: 0
            animations:
              - state: 'on'
                styles:
                  icon:
                    fill: var(--primary-background-color)
              - state: 'off'
                styles:
                  icon:
                    fill: var(--theme-sys-color-secondary)
            styles:
              icon:
                fill: var(--theme-sys-color-secondary)
                pointer-events: none

      # ================================================================
      - toolset: switch
        position:
          cx: 25                           # On 1/3 of card width
          cy: 75
          scale: 1.8
        tools:
          # ------------------------------------------------------------
          - type: switch
            position:
              cx: 50
              cy: 50
              orientation: 'horizontal'
              track:
                width: 15
                height: 5
                radius: 2.5
              thumb:
                width: 3
                height: 3
                radius: 2.5
                offset: 4.5
            entity_index: 0
            user_actions:
              tap_action:
                haptic: light
                actions:
                  - action: call-service
                    service: '[[sak_layout_light_toggle_service]]'
            styles:
              track:
                --switch-checked-track-color: var(--primary-background-color)
                --switch-unchecked-track-color: var(--theme-sys-color-secondary)
                # --switch-checked-button-color: 
              thumb:
                --thumb-stroke: 'var(--primary-background-color)'
                
      # ================================================================
      - toolset: column-name
        position:
          cx: 70
          cy: 50
        tools:
          # ------------------------------------------------------------
          - type: name
            position:
              cx: 50
              cy: 30
            entity_index: 0
            styles:
              name:
                text-anchor: start
                font-size: 25em
                font-weight: 700
                opacity: 1
          # ------------------------------------------------------------
          - type: state
            position:
              cx: 50
              cy: 70
            entity_index: 0
            show:
              uom: none
            styles:
              state:
                text-anchor: start
                font-size: 20em
                font-weight: 500
                opacity: 0.7
