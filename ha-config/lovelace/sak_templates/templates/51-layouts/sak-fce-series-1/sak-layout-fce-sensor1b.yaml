sak_layout_fce_sensor1b:
  template:
    type: layout
    defaults: 
      - sak_layout_sensor_history_disabled: false
      - sak_layout_sensor_circle_style: default
      - sak_layout_sensor_icon_style: default
      - sak_layout_sensor_segarc_style: colorlist
      - sak_layout_sensor_scale_max: 2
      - sak_layout_sensor_colorstops_template: sak_colorstops_energy_2kw

  layout:
    aspectratio: 4/1
    toolsets:
      # ================================================================
      - toolset: half-circle
        position:
          cx: 0                             # Center on cards border 
          cy: 50
        tools:
          # ------------------------------------------------------------
          - type: circle
            position:
              cx: 50
              cy: 50
              radius: 50
            show:
              style: '[[sak_layout_sensor_circle_style]]'
            entity_index: 0
            colorstops:
              template:
                name: '[[sak_layout_sensor_colorstops_template]]'
            styles:
              circle:
                stroke: none
                fill: var(--theme-sys-elevation-surface-neutral4)

          # ------------------------------------------------------------ 
          - type: 'segarc'
            id: 0
            position:
              cx: 50
              cy: 50
              start_angle: 25
              end_angle: 155
              width: 4
              radius: 58
            entity_index: 0
            scale:
              min: 0
              max: '[[sak_layout_sensor_scale_max]]'
              width: 6
              offset: 12
            show:
              scale: false
              style: '[[sak_layout_sensor_segarc_style]]'
              lastcolor: true
            segments:
              colorlist:
                gap: 1
                colors:
                  - var(--theme-sys-color-secondary)
              colorstops:
                template:
                  name: '[[sak_layout_sensor_colorstops_template]]'
                  variables:
                    - thegap: 2
            styles:
              foreground:
                fill: darkgrey
              background:
                fill: var(--theme-sys-color-secondary)
                opacity: 0.5

      # ================================================================
      - toolset: column-icon
        position:
          cx: 25
          cy: 50
        tools:
          # ------------------------------------------------------------
          - type: icon
            position:
              cx: 50
              cy: 50
              align: center
              icon_size: 45
            entity_index: 0
            show:
              style: '[[sak_layout_sensor_icon_style]]'
            colorlist:
              colors:
                - var(--theme-sys-color-secondary)
            colorstops:
              template:
                name: '[[sak_layout_sensor_colorstops_template]]'
            styles:
              icon:
                fill: var(--theme-sys-color-secondary)
                opacity: 0.9
            
      # ================================================================
      - toolset: column-bar
        position:
          cx: 235                     # 400-70/2 + 70=235
          cy: 50
        tools:
          # ------------------------------------------------------------
          - type: bar
            id: 1
            disabled: '[[sak_layout_sensor_history_disabled]]'
            entity_index: 0
            position:
              orientation: vertical
              cx: 50
              cy: 50
              width: 330              # 400-70=330
              height: 100
              margin: 1
            hours: 24
            barhours: 1
            show:
              style: 'minmaxgradient'
            minmaxgradient:
              fill: true
              colors:
                min: var(--theme-sys-palette-secondary85)
                max: var(--theme-sys-palette-secondary65)
            styles:
              bar:
                stroke-linecap: square
                opacity: 0.25
                
      # ================================================================
      - toolset: column-name
        position:
          cx: 70                # Left part = 75, so 75+(300-75)/2
          cy: 50
        tools:
          # ------------------------------------------------------------
          - type: state
            position:
              cx: 50
              cy: 37
            entity_index: 0
            styles:
              state:
                text-anchor: start
                font-size: 30em
                font-weight: 700
                opacity: 1
          # ------------------------------------------------------------
          - type: name
            position:
              cx: 50
              cy: 70
            entity_index: 0
            styles:
              name:
                text-anchor: start
                font-size: 26em
                font-weight: 500
                opacity: 0.7
