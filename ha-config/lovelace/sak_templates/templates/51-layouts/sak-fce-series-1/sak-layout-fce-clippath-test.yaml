sak_layout_fce_clippath_test:
  template:
    type: layout
    defaults: 
      - sak_layout_tomorrow_pollen_image_path: 'tomorrow/'
  layout:
    aspectratio: 6/2
    toolsets:
      # ================================================================
      - toolset: line1
        position:
          cx: 200
          cy: 100
        tools:
          # ------------------------------------------------------------
          - type: line
            position:
              cx: 50
              cy: 50
              orientation: vertical
              length: 100
            styles:
              line:
                fill: var(--primary-text-color)
                opacity: 0.5

      # ================================================================
      - toolset: half-circle
        position:
          cx: 0                             # Center on cards border 
          cy: 100
        tools:
          # ------------------------------------------------------------
          - type: ellipse
            position:
              cx: 50
              cy: 50
              radiusx: 48
              radiusy: 96
            styles:
              ellipse:
                fill: none
                stroke: var(--theme-sys-color-secondary)
                stroke-width: 3em
                opacity: 0.5

        # ================================================================
      - toolset: column-icon
        position:
          cx: 25
          cy: 100
        tools:
          # ------------------------------------------------------------
          - type: icon
            position:
              cx: 50
              cy: 50
              align: center
              icon_size: 50
            entity_index: 0
            styles:
              icon:
                fill: var(--theme-sys-color-secondary)

      # ================================================================
      - toolset: aqi-column
        position:
          cx: 125
          cy: 100
        tools:
          # ------------------------------------------------------------
          - type: name
            position:
              cx: 50
              cy: -25
            entity_index: 3
            styles:
              name:
                text-anchor: middle
                font-size: 26em
                font-weight: 700
                opacity: 1
          # ------------------------------------------------------------
          - type: circle
            position:
              cx: 50
              cy: 50
              radius: 50
            entity_index: 3
            show:
              style: 'colorstops'
            colorstops:
              template:
                name: sak_colorstops_airvisual
                variables:
                  - thegap: 2
            styles:
              circle:
                stroke: none
                fill: var(--theme-sys-elevation-surface-neutral4)
          # ------------------------------------------------------------
          - type: 'usersvg'
            entity_index: 3
            position:
              cx: 50
              cy: 50
              height: 95
              width: 95
            clip_path:
              position:
                cx: 50
                cy: 50
                height: 90
                width: 90
                radius:         # Irrelevant, since mask will make
                  all: 45       # a circle out of this image!
            style: 'images'
            images:
              - face1: /local/images/clip-test.jpg
              - face2: /local/images/airvisual/ic-face-2.svg
              - face3: /local/images/airvisual/ic-face-3.svg
              - face4: /local/images/airvisual/ic-face-4.svg
              - face5: /local/images/airvisual/ic-face-5.svg
              - face6: /local/images/airvisual/ic-face-6.svg
            animations:
              - state: '50'
                operator: <=
                image: face1
              - state: '100'
                operator: <=
                image: face2
              - state: '150'
                operator: <=
                image: face3
              - state: '200'
                operator: <=
                image: face4
              - state: '300'
                operator: <=
                image: face5
              - state: '9999'
                operator: <=
                image: face6
            styles:
              usersvg:
                stroke-width: 5em
              mask:
                fill: url(#sak-mask-radial-gradient)
          # ------------------------------------------------------------
          - type: state
            position:
              cx: 43
              cy: 125
            entity_index: 3
            styles:
              state:
                text-anchor: end
                font-size: 20em
                font-weight: 500
                opacity: 0.7

          # ------------------------------------------------------------
          - type: state
            position:
              cx: 48
              cy: 125
            entity_index: 4
            text:
              before: ' | '
            show:
              ellipsis: 5
            styles:
              state:
                text-anchor: start
                font-size: 20em
                font-weight: 500
                opacity: 0.7

      # ================================================================
      - toolset: pollen-column-trees
        position:
          cx: 260
          cy: 100
        tools:
          # ------------------------------------------------------------
          - type: name
            position:
              cx: 50
              cy: -25
            entity_index: 0
            styles:
              name:
                text-anchor: middle
                font-size: 26em
                font-weight: 700
                opacity: 1
          # ------------------------------------------------------------
          - type: 'usersvg'
            entity_index: 0
            position:
              cx: 50
              cy: 50
              height: 100
              width: 100
            clip_path:
              position:
                cx: 50
                cy: 50
                height: 80
                width: 80
                radius:
                  all: 10
            style: 'images'
            variables:
              path: '[[sak_layout_tomorrow_pollen_image_path]]'
              prefix: 'pollen_tree_'
            images:
              - default: >
                  [[[
                    if (state == "-ua-") return 'none';
                    return "/local/images/"+ tool_config.variables.path + tool_config.variables.prefix + state + ".svg";
                  ]]]
            styles:
              usersvg:
                opacity: 0.8
                # -webkit-filter: blur(5px)
                filter: invert(1)
              mask:
                fill: url(#sak-mask-radial-gradient)

          # ------------------------------------------------------------
          - type: state
            position:
              cx: 50
              cy: 125
            entity_index: 0
            show:
              uom: none
            styles:
              state:
                text-anchor: middle
                font-size: 20em
                font-weight: 500
                opacity: 0.7
      # ================================================================
      - toolset: pollen-column-grass
        position:
          cx: 395
          cy: 100
        tools:
          # ------------------------------------------------------------
          - type: name
            position:
              cx: 50
              cy: -25
            entity_index: 1
            styles:
              name:
                text-anchor: middle
                font-size: 26em
                font-weight: 700
                opacity: 1
          # ------------------------------------------------------------
          - type: 'usersvg'
            entity_index: 1
            position:
              cx: 50
              cy: 50
              height: 100
              width: 100
            clip_path:
              position:
                cx: 50
                cy: 50
                height: 80
                width: 80
                radius:
                  all: 10
            style: 'images'
            variables:
              path: '[[sak_layout_tomorrow_pollen_image_path]]'
              prefix: 'pollen_grass_'
            images:
              - default: >
                  [[[
                    if (state == "-ua-") return 'none';
                    return "/local/images/"+ tool_config.variables.path + tool_config.variables.prefix + state + ".svg";
                  ]]]
            styles:
              usersvg:
                opacity: 0.5
                # -webkit-filter: blur(5px)
                filter: invert(1)
              mask:
                fill: url(#sak-mask-radial-gradient)

          # ------------------------------------------------------------
          - type: state
            position:
              cx: 50
              cy: 125
            entity_index: 1
            show:
              uom: none
            styles:
              state:
                text-anchor: middle
                font-size: 20em
                font-weight: 500
                opacity: 0.7

      # ================================================================
      - toolset: pollen-column-weed
        position:
          cx: 530
          cy: 100
        tools:
          # ------------------------------------------------------------
          - type: name
            position:
              cx: 50
              cy: -25
            entity_index: 2
            styles:
              name:
                text-anchor: middle
                font-size: 26em
                font-weight: 700
                opacity: 1
          # ------------------------------------------------------------
          - type: 'usersvg'
            entity_index: 2
            position:
              cx: 50
              cy: 50
              height: 100
              width: 100
            clip_path:
              position:
                cx: 50
                cy: 50
                height: 80
                width: 80
                radius:
                  all: 10
            options:
              svginject: false
            style: 'images'
            variables:
              path: '[[sak_layout_tomorrow_pollen_image_path]]'
              prefix: 'pollen_weed_'
            images:
              - default: >
                  [[[
                    return "/local/images/"+ tool_config.variables.path + tool_config.variables.prefix + state + ".svg";
                  ]]]
            styles:
              usersvg:
                --pollen-color--none: blue
                # filter: url(#sak-filter-blur--5)
                # -webkit-filter: url(#sak-filter-blur--5)
                opacity: 1
              mask:
                fill: url(#sak-mask-radial-gradient)

          # ------------------------------------------------------------
          - type: state
            position:
              cx: 50
              cy: 125
            entity_index: 2
            show:
              uom: none
            styles:
              state:
                text-anchor: middle
                font-size: 20em
                font-weight: 500
                opacity: 0.7
