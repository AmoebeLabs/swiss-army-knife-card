sak_toolset_light_button_slider3_nm:
  template:
    type: toolset
    defaults: 
      - entity_light: 0
      - entity_brightness: 1
  toolset:
    toolset: light-button-slider-nm
    position:
      cx: 50
      cy: 50
      scale: 1
      rotate: 0
    tools:
      # Neumorphic surface for for brightness value, right above the light button
      - type: circle
        position:
          cx: 83
          cy: 17
          radius: 13
        styles:
          circle:
            stroke-width: 0
            fill: var(--primary-background-color)
            filter: url(#filter)

      - type: segarc
        id: 0
        entity_index: '[[entity_brightness]]'
        position:
          cx: 83
          cy: 17
          start_angle: -70
          end_angle: 180
          width: 2
          radius: 12
        scale:
          min: 0
          max: 100
        show:
          scale: false
          style: 'colorlist'
        derived_entity:
          input : '[[[ return state ]]]'
          state: >
            [[[
              if (typeof(entity) === 'undefined') return;
              if (typeof(state) === 'undefined') return;
              
              var bri = Math.round(state / 2.55);
              return (bri ? bri : '0');
            ]]]
          unit: >
            [[[
              if (typeof(state) === 'undefined') return undefined;
              return '%';
            ]]]
        segments:
          colorlist:
            gap: 1
            colors:
              - 'var(--primary-text-color)'
        animation:
          duration: 5
        styles:
          foreground:
            fill: var(--primary-text-color)
          background:
            fill: var(--cs-theme-default-darken-15)
            filter: url(#is-1)

      # Neumorphic surface for light button
      - type: circle
        position:
          cx: 50
          cy: 40
          radius: 31
        styles:
          circle:
            pointer-events: none
            stroke-width: 5
            fill: var(--primary-background-color)
            filter: url(#filter)

      # Activation ring
      - type: circle
        position:
          cx: 50
          cy: 40
          radius: 28
        entity_index: '[[entity_light]]'
        animations:
          - state: 'on'
            styles:
              circle:
                fill: var(--cs-orange-lighten-20)
          - state: 'off'
            styles:
              circle:
                fill: var(--primary-text-color)
                opacity: 0.7
        styles:
          circle:
            stroke-width: 0
            pointer-events: none
            transition: 'all .8s ease'

      # Actual "button"
      - type: circle
        position:
          cx: 50
          cy: 40
          radius: 27
        entity_index: '[[entity_light]]'
        animations:
          - state: 'on'
            styles:
              circle:
                filter: url(#filter)
          - state: 'off'
            styles:
              circle:
                filter: none
        user_actions:
          tap_action:
            haptic: light
            actions:
              - action: call-service
                service: light.toggle
        styles:
          circle:
            stroke-width: 0
            fill: var(--primary-background-color)
            transition: 'all .8s ease'

      # Light/Switch icon
      - type: icon
        position:
          cx: 50
          cy: 40
          align: center
          icon_size: 39
        entity_index: '[[entity_light]]'
        animations:
          - state: 'on'
            styles:
              icon:
                color: var(--cs-orange-lighten-20)
                fill: var(--cs-orange-lighten-20)
                opacity: 1
          - state: 'off'
            styles:
              icon:
                color: var(--primary-text-color)
                fill: var(--primary-text-color)
                opacity: 0.7
        styles:
          icon:
            pointer-events: none
            filter: url(#is-1)
            transition: 'all .8s ease'

      # Name of light entity
      - type: name
        position:
          cx: 5
          cy: 92
        id: 4
        entity_index: '[[entity_light]]'
        styles:
          name:
            font-size: 9em
            font-weight: 700
            text-anchor: start
