                      cx: 50
                      cy: 50
                      radius: 40
                      start_angle: -90
                      end_angle: 90
                      label:
                        placement: 'position'
                        cx: 50
                        cy: 45
                      thumb:
                        width: 7
                        height: 7
                    entity_index: 1
                    user_actions:
                      drag_action:
                        update_interval: 200          # Update every 200msec
                        haptic: selection
                        actions:
                          - action: call-service
                            service: light.turn_on
                            parameter: brightness_pct
