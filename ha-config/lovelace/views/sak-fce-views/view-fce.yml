                          circle:
                            # fill:  '[[[ if (typeof (state) === "undefined") return "#ffffff00";
                            #            return `rgb(${state})` ]]]'
                            fill: >-
                              [[[ if (typeof (state) === 'undefined') return 'none';
                                  return `rgb(${state})`; ]]]
