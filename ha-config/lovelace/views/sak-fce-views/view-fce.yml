          layout:
            styles:
              card:
            toolsets:
              - toolset: color-test
                position:
                  cx: 50
                  cy: 50
                tools:
                  # ------------------------------------------------------------
                  # Circle as button
                  - type: circle
                    position:
                      cx: 50
                      cy: 50
                      radius: 22.5
                    entity_index: 2
                    # entity_indexes:
                    #   - entity_index: 0
                    #   - entity_index: 1
