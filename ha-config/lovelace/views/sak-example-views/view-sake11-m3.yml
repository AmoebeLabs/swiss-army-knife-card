title: SAKE11-M3
path: sake11-m3
panel: false
# theme: 'NM - Gonsboro'
cards:
#-------------------------------------------------------------------------------
- type: vertical-stack
  cards:
    - type: custom:decluttering-card
      template: header_template
      variables:
        - content: 'Boiler'

# =================================
    - type: horizontal-stack
      cards:
        # 
        # 1st ROW, 1st card
        #
        # Boiler thermostat control
        # 
        ########################################################################

        - type: 'custom:swiss-army-knife-card'
          entities:
            - entity: sensor.room_temp_thermostat_calenta
              name: Actueel
            - entity: binary_sensor.slave_ch_active_boiler_calenta
              icon: 'mdi:radiator'
              name: Warmtevraag?
            - entity: binary_sensor.slave_dhw_active_boiler_calenta
              icon: 'mdi:shower'
              name: WW vraag?
            - entity: binary_sensor.slave_flame_on_boiler_calenta
              icon: 'mdi:fire'
              name: Brander Aan?
            - entity: sensor.control_setpoint_boiler_calenta
              name: Water setpoint
            - entity: sensor.ch_water_temp_boiler_calenta
              name: Water temp
            - entity: sensor.return_water_temp_boiler_calenta
              name: Retour temp
            - entity: sensor.room_setpoint_thermostat_calenta
              icon: 'mdi:thermostat-box'
              name: Gewenst
              decimals: 1
            - entity: sensor.studym_iaq_humidity
              unit: '%'
              decimals: 0

          # Define aspect ratio as square
          aspectratio: 1/1

          layout:
            styles:
              card:
              toolsets:
              
            toolsets:
              # ================================================================
              - toolset: square-state
                position:
                  cx: 50
                  cy: 50
                tools:

                  # ------------------------------------------------------------
                  # Brander aan?
                  - type: icon
                    position:
                      cx: 50
                      cy: 72
                      align: center
                      icon_size: 22
                    entity_index: 3
                    animations:
                      - state: 'on'
                        styles:
                          card:
                            background-color: rgb(255,255,255,0.2)
                            transition: background-color 3s ease-in-out
                          icon:
                            fill: var(--md-fg-color--alert)
                            color: var(--md-fg-color--alert)
                            animation: pulse 2s ease-in-out infinite
                      - state: 'off'
                        styles:
                          card:
                            background-color: var(--theme-card-background-color-inactive)
                            transition: background-color 3s ease-in-out
                          icon:
                            fill: var(--primary-text-color)
                            color: var(--primary-text-color)
                    styles:
                      icon:
                        fill: var(--primary-text-color)
                        color: var(--primary-text-color)

                  # ------------------------------------------------------------
                  # Warmtevraag ??
                  - type: icon
                    position:
                      cx: 30
                      cy: 72
                      align: center
                      icon_size: 15
                    entity_index: 1
                    animations:
                      - state: 'on'
                        styles:
                          icon:
                            fill: var(--md-fg-color--alert)
                            color: var(--md-fg-color--alert)
                      - state: 'off'
                        styles:
                          icon:
                            fill: var(--primary-text-color)
                            color: var(--primary-text-color)
                    styles:
                      icon:
                        fill: var(--primary-text-color)
                        color: var(--primary-text-color)

                  # ------------------------------------------------------------
                  # Warm water ?
                  - type: icon
                    position:
                      cx: 70
                      cy: 72
                      align: center
                      icon_size: 15
                    entity_index: 2
                    animations:
                      - state: 'on'
                        styles:
                          icon:
                            fill: var(--md-fg-color--alert)
                            color: var(--md-fg-color--alert)
                            animation: jello 2s ease-in-out both
                      - state: 'off'
                        styles:
                          icon:
                            fill: var(--primary-text-color)
                            color: var(--primary-text-color)
                    styles:
                      icon:
                        fill: var(--primary-text-color)
                        color: var(--primary-text-color)

                  # ------------------------------------------------------------
                  # Line separator
                  - type: line
                    position:
                      cx: 50
                      cy: 45
                      length: 50
                      orientation: horizontal
                    styles:
                      line:
                        stroke-width: 1em
                        fill: var(--primary-text-color)

                  # ------------------------------------------------------------
                  # Room temperature according to thermostat
                  - type: state
                    position:
                      cx: 25
                      cy: 55
                    entity_index: 0
                    styles:
                      state:
                        text-anchor: start
                        font-size: 9em
                        font-weight: 700
                        fill: var(--primary-text-color)
                      uom:
                        fill: var(--primary-text-color)
                        font-weight: 700

                  # ------------------------------------------------------------
                  # Room humidity
                  - type: state
                    position:
                      cx: 75
                      cy: 55
                    entity_index: 8
                    styles:
                      state:
                        text-anchor: end
                        font-size: 9em
                        font-weight: 700
                        fill: var(--primary-text-color)
                      uom:
                        fill: var(--primary-text-color)
                        font-weight: 700

                  # ------------------------------------------------------------
                  # Setpoint
                  - type: segarc
                    id: 0
                    entity_index: 7
                    position:
                      cx: 50
                      cy: 50
                      start_angle: -120
                      end_angle: 120
                      width: 4
                      radius: 43
                    scale:
                      min: 17
                      max: 23
                      width: 2
                      offset: 2
                    show:
                      scale: false
                      style: 'colorlist'
                    segments:
                      colorlist:
                        gap: -0.5
                        colors:
                          - &color white
                    animation:
                      duration: 5
                    styles:
                      foreground:
                        fill: var(--primary-text-color)
                        opacity: 0.9
                      background:
                        # fill: none
                        fill: var(--theme-sys-elevation-surface-neutral4)

                  # ------------------------------------------------------------
                  # Room temperature
                  - type: segarc
                    id: 0
                    entity_index: 0
                    position:
                      cx: 50
                      cy: 50
                      start_angle: -120
                      end_angle: 120
                      width: 6
                      radius: 40
                    scale:
                      min: 17
                      max: 23
                      width: 2
                      offset: 2
                    show:
                      scale: true
                      style: 'colorstops'
                    segments:
                      colorstops:
                        template:
                          name: colorstops_boiler_setpoint_blue2orange
                          variables:
                            - thegap: -0.5
                    animation:
                      duration: 5
                    styles:
                      foreground:
                        fill: var(--primary-text-color)
                      background:
                        fill: var(--theme-sys-elevation-surface-neutral4)

              - toolset: setpoint-setting
                position:
                  cx: 50
                  cy: 50
                tools:
                  # ------------------------------------------------------------
                  - type: slider
                    position:
                      cx: 50
                      cy: 90
                      orientation: horizontal
                      capture:
                        width: 90
                        height: 15
                      active:
                        height: 8
                        width: 80
                        radius: 2
                      track:
                        width: 90
                        height: 6
                        radius: 2
                      thumb:
                        width: 4
                        height: 10
                        radius: 2
                      label:
                        # placement can be none, thumb, position (cx,cy)
                        placement: position
                        cx: 50
                        cy: 32.5
                    entity_index: 7
                    show:
                      uom: none
                      active: true
                    user_actions:
                      tap_action:
                        haptic: light
                        actions:
                          - action: call-service
                            service: climate.set_temperature
                            parameter: temperature
                            service_data:
                              # Override entity_id. Otherwise entity_index is used...
                              entity_id: climate.calenta
                    scale:
                      min: 17
                      max: 23
                      step: 0.5
                    styles:
                      label:
                        text-anchor: middle
                        font-size: 20em
                        font-weight: 900
                      uom:
                        font-weight: 600
                      capture:
                        pointer-events: all
                        touch-action: none
                      active:
                        fill: url(#sak-boiler-setpoint-blue-orange-gradient)
                        stroke: var(--primary-background-color)
                        stroke-width: 0.5em
                        pointer-events: none
                      track:
                        fill: var(--theme-sys-elevation-surface-neutral4)
                        fill-opacity: 1
                        pointer-events: none
                      thumb:
                        stroke-width: 0.5em
                        stroke: var(--primary-background-color)
                        stroke-opacity: 1
                        fill: var(--primary-text-color)
                        fill-opacity: 1
                        pointer-events: none
                        transition: all .5s ease

        # 
        # 1st ROW, 2nd card
        #
        # Boiler water temperatures
        # 
        ########################################################################

        - type: 'custom:swiss-army-knife-card'
          entities:
            - entity: binary_sensor.slave_flame_on_boiler_calenta
              icon: 'mdi:fire'
              name: Brander Aan?
            - entity: sensor.control_setpoint_boiler_calenta
              name: Setpoint
              decimals: 1
            - entity: sensor.ch_water_temp_boiler_calenta
              name: Actual
              decimals: 1
            - entity: sensor.return_water_temp_boiler_calenta
              name: Return
              decimals: 1
            
          # Define aspect ratio as square
          aspectratio: 1/1

          layout:
            styles:
              card:
              toolsets:
              
            toolsets:
              # ================================================================
              - toolset: square-state
                position:
                  cx: 50
                  cy: 50
                tools:
                  # Background used for active / inactive card
                  # ------------------------------------------------------------
                  - type: rectex
                    position:
                      cx: 50
                      cy: 50
                      width: 100
                      height: 100
                      radius:
                        top: 0
                        bottom: 0
                    entity_index: 0
                    animations:
                      - state: 'on'
                        styles:
                          card:
                            background-color: var(--theme-card-background-color-active)
                            transition: background-color 3s ease-in-out
                      - state: 'off'
                        styles:
                          card:
                            transition: background-color 3s ease-in-out
                            background-color: var(--theme-card-background-color-inactive)
                    styles:
                      rectex:
                        fill: none
                        opacity: 0

                  # ------------------------------------------------------------
                  # Water setpoint temperature
                  - type: segarc
                    id: 0
                    entity_index: 1
                    position:
                      cx: 50
                      cy: 35
                      start_angle: 0
                      end_angle: 360
                      width: 18
                      radius: 18
                    scale:
                      min: 0
                      max: 60
                      width: 2
                      offset: 2
                    show:
                      scale: false
                      style: 'colorstops'
                      lastcolor: true
                    segments:
                      colorstops:
                        template:
                          name: colorstops_boiler_water_blue2orange
                          variables:
                            - thegap: -0.5
                            - theStroke: true
                            - theFill: false
                    animation:
                      duration: 5
                    styles:
                      foreground:
                        fill: var(--primary-text-color)
                        stroke-width: 0.5em
                      background:
                        fill: var(--theme-sys-elevation-surface-neutral4, --theme-default-darken-15)
                        stroke-width: 0.5em

                  # ------------------------------------------------------------
                  # Water setpoint temperature
                  - type: state
                    position:
                      cx: 50
                      cy: 35
                    entity_index: 1
                    styles:
                      state:
                        text-anchor: middle
                        font-size: 9em
                        font-weight: 700
                        fill: white
                      uom:
                        fill: white
                        font-weight: 700

                  # ------------------------------------------------------------
                  # Water actual temperature
                  - type: name
                    position:
                      cx: 50
                      cy: 10
                    entity_index: 1
                    styles:
                      name:
                        text-anchor: middle
                        font-size: 8em
                        font-weight: 700
                        fill: var(--primary-text-color)

                  # ------------------------------------------------------------
                  # Water actual temperature
                  - type: segarc
                    id: 0
                    entity_index: 2
                    position:
                      cx: 75
                      cy: 65
                      start_angle: 0
                      end_angle: 360
                      width: 3
                      radius: 18
                    scale:
                      min: 0
                      max: 60
                      width: 2
                      offset: 2
                    show:
                      scale: false
                      style: 'colorstops'
                      lastcolor: true
                    segments:
                      colorstops:
                        template:
                          name: colorstops_boiler_water_blue2orange
                          variables:
                            - thegap: 1
                    animation:
                      duration: 5
                    styles:
                      foreground:
                        fill: var(--primary-text-color)
                        animation: pulse 2s ease-in-out both infinite
                      background:
                        fill: var(--theme-sys-elevation-surface-neutral4, --theme-default-darken-15)

                  # ------------------------------------------------------------
                  # Water actual temperature
                  - type: state
                    position:
                      cx: 75
                      cy: 65
                    entity_index: 2
                    styles:
                      state:
                        text-anchor: middle
                        font-size: 9em
                        font-weight: 700
                        fill: var(--primary-text-color)
                      uom:
                        fill: var(--primary-text-color)
                        font-weight: 700

                  # ------------------------------------------------------------
                  # Water actual temperature
                  - type: name
                    position:
                      cx: 75
                      cy: 90
                    entity_index: 2
                    styles:
                      name:
                        text-anchor: middle
                        font-size: 8em
                        font-weight: 700
                        fill: var(--primary-text-color)

                  # ------------------------------------------------------------
                  # Water return temperature
                  - type: segarc
                    id: 0
                    entity_index: 3
                    position:
                      cx: 25
                      cy: 65
                      start_angle: 0
                      end_angle: 360
                      width: 3
                      radius: 18
                    scale:
                      min: 0
                      max: 60
                      width: 2
                      offset: 2
                    show:
                      scale: false
                      style: 'colorstops'
                      lastcolor: true
                    segments:
                      colorstops:
                        template:
                          name: colorstops_boiler_water_blue2orange
                          variables:
                            - thegap: 1
                    animation:
                      duration: 5
                    styles:
                      foreground:
                        fill: var(--primary-text-color)
                      background:
                        fill: var(--theme-sys-elevation-surface-neutral4)

                  # ------------------------------------------------------------
                  # Water return temperature
                  - type: state
                    position:
                      cx: 25
                      cy: 65
                    entity_index: 3
                    styles:
                      state:
                        text-anchor: middle
                        font-size: 9em
                        font-weight: 700
                        fill: var(--primary-text-color)
                      uom:
                        fill: var(--primary-text-color)
                        font-weight: 700

                  # ------------------------------------------------------------
                  # Water return temperature
                  - type: name
                    position:
                      cx: 25
                      cy: 90
                    entity_index: 3
                    styles:
                      name:
                        text-anchor: middle
                        font-size: 8em
                        font-weight: 700
                        fill: var(--primary-text-color)


    - type: custom:decluttering-card
      template: header_template
      variables:
        - content: 'Electricity 3x25A'

    - type: horizontal-stack
      cards:
        # 
        # 2nd ROW, full card
        #
        # Electricity delivered / returned.
        # 
        ########################################################################

        - type: 'custom:swiss-army-knife-card'
          entities:
            #Total
            - entity: sensor.dsmr_reading_electricity_currently_delivered
              decimals: 3
              name: 'Total'
              area: 'Tha Moon'
            - entity: sensor.dsmr_reading_electricity_currently_returned
              decimals: 3
            #L1
            - entity:  sensor.dsmr_reading_phase_currently_delivered_l1
              name: 'L1'
              decimals: 3
            - entity:  sensor.dsmr_reading_phase_currently_returned_l1
              decimals: 3
            #L2
            - entity:  sensor.dsmr_reading_phase_currently_delivered_l2
              name: 'L2'
              decimals: 3
            - entity:  sensor.dsmr_reading_phase_currently_returned_l2
              decimals: 3
            #L3
            - entity:  sensor.dsmr_reading_phase_currently_delivered_l3
              name: 'L3'
              decimals: 3
            - entity:  sensor.dsmr_reading_phase_currently_returned_l3
              decimals: 3
            
          # Define aspect ratio
          aspectratio: 2/1

          layout:
            styles:
              card:
              toolsets:
              
            toolsets:
              # ================================================================
              - toolset: texts
                position:
                  cx: 100
                  cy: 50
                tools:
                  - type: text
                    position:
                      cx: 5
                      cy: 45
                    text: '='
                    styles: &texts-styles
                      text:
                        font-size: 15em
                  - type: text
                    position:
                      cx: 52.5
                      cy: 45
                    text: '+'
                    styles: *texts-styles
                  - type: text
                    position:
                      cx: 97.5
                      cy: 45
                    text: '+'
                    styles: *texts-styles

              # ================================================================
              - toolset: totals
                template:
                  name: toolset_electricity_delivered_returned
                  variables:
                    - entity_delivered: 0
                    - entity_returned: 1
                    - cx: 30
                    - cy: 50

              # ================================================================
              - toolset: L1
                template:
                  name: toolset_electricity_delivered_returned
                  variables:
                    - entity_delivered: 2
                    - entity_returned: 3
                    - cx: 80
                    - cy: 50
                    - opacity: 0.7

              # ================================================================
              - toolset: L2
                template:
                  name: toolset_electricity_delivered_returned
                  variables:
                    - entity_delivered: 4
                    - entity_returned: 5
                    - cx: 125
                    - cy: 50
                    - opacity: 0.7

              # ================================================================
              - toolset: L3
                template:
                  name: toolset_electricity_delivered_returned
                  variables:
                    - entity_delivered: 6
                    - entity_returned: 7
                    - cx: 170
                    - cy: 50
                    - opacity: 0.7
