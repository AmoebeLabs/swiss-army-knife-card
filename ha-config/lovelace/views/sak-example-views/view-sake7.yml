                      cy: 55
                    entity_index: 7
                    styles:
                      name:
                        font-size: 5em
                        text-anchor: start
                  - type: state
                    id: 4
                    position:
                      cx: 63
                      cy: 55
                    entity_index: 7
                    styles:
                      state:
                        font-size: 6em
                        font-weight: 700
                        text-anchor: end
                    
              # ==============================================================================
              - toolset: disc
                template:
                  name: toolset_segarc_icon_state
                  variables:
                    - entity: 1
                    - show_scale: true
                position:
                  cx: 72.5
                  cy: 26
                  scale: .8
                tools:
                  - type: segarc
                    id: 0
                    show:
                      scale: true
                      style: 'colorstops'
                    segments:
                      colorstops:
                        gap: 1
                        # arc can be 'followcolorstop', or 'followvalue'
                        arc_color: 'followcolorstop'
                        colors:
                          00: 'DarkSeaGreen'
                          70: 'yellow'
                          80: 'orange'
                          90: 'red'

              # ==============================================================================
              - toolset: cpu
                template:
                  name: toolset_segarc_icon_state
                  variables:
                    - entity: 2
                    - show_scale: true
                position:
                  cx: 127.50
                  cy: 50
                  scale: 1
                tools:
                  - type: segarc
                    id: 0
                    show:
                      scale: true
                      style: 'colorstops'
                      lastcolor: true
                    segments:
                      colorstops:
                        gap: 1
                        # arc can be 'followcolorstop', or 'followvalue'
                        arc_color: 'followcolorstop'
                        colors:
                          00: '#FFF6E3'
                          10: '#FFE9B9'
                          15: '#FFDA8A'
                          20: '#FFCB5B'
                          22.5: '#FFBF37'
                          25: '#ffb414'
                          60: '#FFAD12'
                          70: '#FFA40E'
                          80: '#FF9C0B' 
                          90: '#FF8C06' 

              # ==============================================================================
              - toolset: load1m
                template:
                  name: toolset_segarc_icon_state
                  variables:
                    - entity: 3
                    - show_scale: false
                position:
                  cx: 165
                  cy: 22.5
                  scale: .7
                tools:
                  - type: segarc
                    id: 0
                    show:
                      style: 'colorlist'
                    scale:
                      min: 0
                      max: 2
                    segments:
                      colorlist:
                        gap: 1
                        colors:
                          - '#FFE9B9'
                          - '#FFCB5B'
                          - '#ffb414'
                          - '#FFA40E'
                          - '#FF8C06' 

              # ==============================================================================
              - toolset: load5m
                template:
                  name: toolset_segarc_icon_state
                  variables:
                    - entity: 4
                    - show_scale: false
                position:
                  cx: 171
                  cy: 58
                  scale: .6
                tools:
                  - type: segarc
                    id: 0
                    show:
                      style: 'colorlist'
                    scale:
                      min: 0
                      max: 2
                    segments:
                      colorlist:
                        gap: 1
                        colors:
                          - '#FFE9B9'
                          - '#FFCB5B'
                          - '#ffb414'
                          - '#FFA40E'
                          - '#FF8C06' 

              # ==============================================================================
              - toolset: load15m
