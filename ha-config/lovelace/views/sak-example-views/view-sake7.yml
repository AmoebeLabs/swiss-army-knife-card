title: SAKE7
path: sake7
panel: false
theme: 'NM - Dark Steelblue'
cards:
#------------------------------------------------------------------------------
- type: vertical-stack
  cards:
# =================================
    - type: custom:decluttering-card
      template: header_template
      variables:
        - content: 'Servers'

    - type: custom:decluttering-card
      template: header_template
      variables:
        - content: 'Domotica'
        - font_color: var(--secondary-text-color)
        - font_size: 3em

    - type: horizontal-stack
      cards:
        #
        # Multiple circles with system cpu monitoring. NIce for easy CPU changes in graph
        #
        #######################################################################

        - type: 'custom:swiss-army-knife-card'
          entities:
            # Memory
            - entity: sensor.memory_use_percent
              decimals: 0
              name: 'NUC'
              area: 'Hestia'
              icon: mdi:memory
            # Disk
            - entity: sensor.disk_use_percent
              decimals: 0
              icon: mdi:harddisk
            # CPU
            - entity: sensor.processor_use
              decimals: 0
            # System Load
            - entity: sensor.load_1m
              decimals: 2
              unit: '1m'
            - entity: sensor.load_5m
              decimals: 2
              unit: '5m'
            - entity: sensor.load_15m
              decimals: 2
              unit: '15m'

            # Disk
            - entity: sensor.disk_use
              name: 'Used:'
              decimals: 0
              icon: mdi:harddisk
            - entity: sensor.disk_free
              name: 'Free:'
              decimals: 0
              icon: mdi:harddisk

            # Memory
            - entity: sensor.memory_use
              name: 'Used:'
              decimals: 0
              icon: mdi:memory
            - entity: sensor.memory_free
              name: 'Free:'
              decimals: 0
              icon: mdi:memory


          # Developer settings. Should be removed in production
          dev:
            debug: false
            ts: true
            performance: false
          
          # Set relative x/y aspectratio: twice as wide as it is high
          aspectratio: 2/1

          # Define the layout of the card
          # ==============================================================================
          layout:
            # Define global card styles.
            # The card gets a Neumorphic overall filter, which only works on the 1st level
            # of SVG objects it sees. As a result these objects morph visually into single
            # objects if they are (partially) drawn over each other.
            #
            # The Used/Free rectangle and disk free percentage segmented arc are an example
            # of this: the segmented arc is partially drawn on top of the rectangle.
            styles:
              card:
              toolsets:
                filter: url(#nm-1)
            
            # Finally, the toolsets definitions
            toolsets:

              # ==============================================================================
              - toolset: memory-free-used
                position:
                  cx: 35
                  cy: 74
                tools:
                  - type: rectex
                    id: 0
                    position:
                      cx: 50
                      cy: 50
                      width: 60
                      height: 20
                      radius:
                        all: 2
                  # Used
                  - type: name
                    id: 1
                    position:
                      cx: 25
                      cy: 45
                    entity_index: 8
                    # Define css style of the name tool.
                    # Each part of the tool has its own style definition. For single part tools
                    # like the 'name' tool, the style definition equals the tool type.
                    # For multi-part tools, each part has its own style definition.
                    styles:
                      name:
                        font-size: 5.0em
                        text-anchor: start
                  - type: state
                    id: 2
                    position:
                      cx: 63
                      cy: 45
                    entity_index: 8
                    styles:
                      state:
                        font-size: 6em
                        font-weight: 700
                        text-anchor: end

                  # Free
                  - type: name
                    id: 3
                    position:
                      cx: 25
                      cy: 55
                    entity_index: 9
                    styles:
                      name:
                        font-size: 5em
                        text-anchor: start
                  - type: state
                    id: 4
                    position:
                      cx: 63
                      cy: 55
                    entity_index: 9
                    styles:
                      state:
                        font-size: 6em
                        font-weight: 700
                        text-anchor: end

              # ==============================================================================
              - toolset: memory
                # Use pre-defined template for this part.
                # Template has variables.
                template:
                  name: toolset_segarc_icon_state
                  variables:
                    - entity: 0
                    - show_scale: false
                position:
                  cx: 72.5
                  cy: 74
                  # Scale to 80% of toolset template.
                  scale: .8
                # Overwrite template with the following configuration not covered by the template
                # variables. id is required to make this work. So much possibilities...
                tools:
                  - type: segarc
                    id: 0
                    show:
                      scale: true
                      style: 'colorstops'
                    segments:
                      colorstops:
                        gap: 1
                        # arc can be 'followcolorstop', or 'followvalue'
                        arc_color: 'followcolorstop'
                        colors:
                          00: 'DarkSeaGreen'
                          70: 'yellow'
                          80: 'orange'
                          90: 'red'

              # ==============================================================================
              - toolset: areatoolset
                position:
                  cx: 195
                  cy: 95
                  scale: 1
                tools:
                  # Areas 0 refers to the first entity in the list, ie index 0
                  - type: area
                    id: 0
                    entity_index: 0
                    position:
                      cx: 50
                      cy: 50
                    styles:
                      area:
                        font-size: 6em
                        text-anchor: end
              
              # ==============================================================================
              - toolset: disc-free-used
