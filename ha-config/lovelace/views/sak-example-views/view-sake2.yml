        ##- !include card-blank-card.yaml
        # Example 44T::
        #
        # Light buttons, new look... Must be on separate circle for filtering globally
        #
        #######################################################################

        - type: 'custom:swiss-army-knife-card'

          entities: 
            - entity: light.livingroom_light_duo_left_light
              name: Duo Links
              area: Woonkamer
              icon: mdi:floor-lamp-dual

            - entity: light.livingroom_light_duo_left_light
              name: Duo Links
              area: Woonkamer
              icon: mdi:floor-lamp-dual
              attribute: brightness
              unit_of_measurement: "%"

          aspectratio: 1/1
          dev:
            debug: false
          
          layout:
            styles:
              card:
              toolsets:
                filter: url(#nm-1)
            toolsets:
              # ==============================================================================
              # Menu for more-info. Use third entity for this now...
              - toolset: menu
                position:
                  cx: 50
                  cy: 50
                tools:
                  - type: icon
                    position:
                      cx: 10
                      cy: 10
                      align: center
                      icon_size: 15
                    icon: mdi:menu
                    entity_index: 0
                    user_actions:
                      tap_action:
                        haptic: success
                        actions:
                          - action: more-info
                          - action: call-service
                            service: light.toggle
                            service_data:
                              entity_id: light.livingroom_light_duo_right_light
                          - action: call-service
                            service: light.toggle
                            service_data:
                              entity_id: light.livingroom_light_front_right_light
                            
                    styles:
                      icon:
                        fill: var(--primary-text-color)
              
              # Using Neumorphic ligth button design
              - toolset: light-button
                template:
                  name: toolset_light_button_slider_nm
                position:
                  cx: 50
                  cy: 50

              - toolset: slidertest3
                position:
                  cx: 50
                  cy: 50
                tools:
                  - type: slider
                    descr: '#3 test slider'
                    position:
                      cx: 40
                      cy: 81
                      capture:
                        width: 80
                        height: 15
                      track:
                        width: 70
                        height: 2
                        radius: 1
                      thumb:
                        width: 5
                        height: 10
                        radius: 1
                      label:
                        # placement can be none, thumb, position (cx,cy)
                        placement: position
                        cx: 95
                        cy: 81
                    entity_index: 1
                    derived_entity:
                      input : '[[[ return state ]]]'
                      state: >
                        [[[
                          if (typeof(entity) === 'undefined') return;
                          if (typeof(state) === 'undefined') return;
                          
                          var bri = Math.round(state / 2.55);
                          return (bri ? bri : '0');
                        ]]]
                      unit: >
                        [[[
                          if (typeof(state) === 'undefined') return undefined;
                          return '%';
                        ]]]
                    user_actions:
                      drag_action:
                        update_interval: 200          # Update every 200msec
                        haptic: selection
                        actions:
                          - action: call-service
                            service: light.turn_on
                            parameter: brightness_pct
                      tap_action:
                        haptic: light
                        actions:
                          - action: call-service
                            service: light.turn_on
                            parameter: brightness_pct
                    scale:
                      min: 1
                      max: 100
                      step: 1
                      steps: '[1,2,5,6,7,8,9,20]'
                      stepsnew:
                        - stop: 0
                          step: 1
                        - stop: 10
                          step: 5
                    styles:
                      label:
                        text-anchor: end
                        font-size: 10em
                        font-weight: 600
                      # track:
                      thumb:
                        stroke-width: 0.5em
                        stroke: var(--primary-text-color)
                        stroke-opacity: 0.8

