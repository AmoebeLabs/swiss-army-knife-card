                          rectex:
                            sak-switch--on: true
                      - state: 'off'
                        classes:
                          rectex:
                            sak-switch--off: true
                  - type: icon
                    position:
                      cx: 30
                      cy: 20
                      align: center
                      icon_size: 22.5
                    entity_index: 0
                    user_actions:
                      tap_action:
                        haptic: light
                        actions:
                          - action: call-service
                            service: light.toggle
                    styles:
                      icon:
                        fill: var(--primary-background-color)

                  - type: name
                    position:
                      cx: 5
                      cy: 55
                    entity_index: 0
                    classes:
                      name:
                        homekit-name__name: true

                  - type: area
                    position:
                      cx: 5
                      cy: 70
                    entity_index: 0
                    classes:
                      area:
                        homekit-area__area: true
                    # Example that a style 'overwrites' the class styles.
                    # Set font-weight to 300 instead of the default 700 as defined by the
                    # class homekit-area__area!!
                    styles:
                      area:
                        font-weight: 400

              - toolset: slidertest3
                position:
                  cx: 50
                  cy: 55
                tools:
                  - type: slider
                    descr: '#3 test slider'
                    position:
                      cx: 50
                      cy: 81
                      capture:
                        width: 90
                        height: 10
                      track:
                        width: 90
                        height: 4
                        radius: 1
                      thumb:
                        width: 5
                        height: 5
                        radius: 2.5
                      label:
                        # placement can be none, thumb, position (cx,cy)
                        placement: position
                        cx: 70
                        cy: 15
                    entity_index: 1
                    derived_entity:
                      input : '[[[ return state ]]]'
                      state: >
                        [[[
                          if (typeof(entity) === 'undefined') return;
                          if (typeof(state) === 'undefined') return;
                          
                          var bri = Math.round(state / 2.55);
                          return (bri ? bri : '0');
                        ]]]
                      unit: >
                        [[[
                          if (typeof(state) === 'undefined') return undefined;
                          return '%';
                        ]]]
                    user_actions:
                      tap_action:
                        haptic: light
                        actions:
                          - action: call-service
                            service: light.turn_on
                            parameter: brightness_pct
                    scale:
                      min: 1
                      max: 100
                      step: 1
                      steps: '[1,2,5,6,7,8,9,20]'
                      stepsnew:
                        - stop: 0
                          step: 1
                        - stop: 10
                          step: 5
                    styles:
                      label:
                        text-anchor: middle
                        font-size: 15em
                        font-weight: 600
                        fill: var(--primary-background-color)
                      uom:
                        fill: var(--primary-background-color)
                      track:
                        fill: grey #url(#light-color-temperature-gradient)
                        fill-opacity: 1
                        stroke-width: 0.1em
                        stroke: white
                      thumb:
                        stroke-width: 1.2em
                        stroke: var(--primary-background-color)
                        stroke-opacity: 1
                        fill: var(--primary-text-color)
                        fill-opacity: 0.8

