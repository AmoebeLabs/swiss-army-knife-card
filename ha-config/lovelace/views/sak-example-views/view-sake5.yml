                      background:
                        fill: var(--cs-theme-default-darken-15)
                        filter: url(#is-1)
                      scale:
                        filter: url(#nm-1)

                  - type: 'icon'
                    id: 0
                    entity_index: 0
                    position:
                      cx: 50
                      cy: 30
                      align: center
                      icon_size: 18.5
                    styles:
                      icon:
                        color: var(--primary-text-color)
                        fill: var(--primary-text-color)
