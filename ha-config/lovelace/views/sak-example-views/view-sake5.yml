                      start_angle: -140
                      end_angle: 140
                      width: 5
                      radius: 40
                    scale:
                      min: -20
                      max: 40
                    show:
                      scale: true
                      style: 'colorstops'
                    segments:
                      colorlist:
                        gap: 1
                        colors:
                          - '#5e4fa2'
                          - '#3288bd'
                          - '#66c2a5'
                          - '#abdda4'
                          - '#e6f598'
                          - '#fee08b'
                          - '#fdae61'
                          - '#f46d43'
                          - '#d53e4f'
                          - '#9e0142'
                      colorstops:
                        gap: 1
                        colors:
                          -30: 'white'
                          -20: '#5e4fa2'
                          -10: '#3288bd'
                          0: '#66c2a5'
                          05: '#abdda4'
                          10: '#e6f598'
                          15: '#fee08b'
                          20: '#fdae61'
                          25: '#f46d43'
