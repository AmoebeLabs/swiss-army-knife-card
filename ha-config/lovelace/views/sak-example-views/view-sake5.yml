                      width: 5
                      radius: 40
                    scale:
                      min: 930
                      max: 1050
                    show:
                      scale: true
                      style: 'colorstops'
                    segments:
                      colorstops:
                        gap: 1
                        colors:
                          980: 'lightgrey'
                          990: 'var(--theme-gradient-color-01)'
