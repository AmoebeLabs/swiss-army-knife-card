                position:
                  cx: 50
                  cy: 50
                tools:
                  # Neumorphic Disc
                  - type: circle
                    entity_index: 0
                    position:
                      cx: 50
                      cy: 50
                      radius: 45
                    styles:
                      circle:
                        fill: var(--primary-background-color)

                  - type: 'segarc'
                    id: 1
                    entity_index: 1
                    position:
                      cx: 50
                      cy: 50
                      start_angle: -212.5
                      end_angle: 32.5
                      width: 5
                      radius: 40
                    scale:
                      min: 0
                      max: 100
                    show:
                      scale: true
                      style: 'colorstops'
                      labelstops: false
                    segments:
                      colorstops:
                        gap: 1
                        colors:
                          00: 'var(--theme-gradient-color-02)'
