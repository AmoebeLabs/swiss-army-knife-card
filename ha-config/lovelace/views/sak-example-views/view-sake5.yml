                        opacity: 0.7
                        filter: url(#is-1)

              # ==============================================================================
              - toolset: pressure
                position:
                  cx: 150
                  cy: 50
                tools:
                  # Neumorphic Disc
                  - type: circle
                    entity_index: 0
                    position:
                      cx: 50
                      cy: 50
                      radius: 45
                    styles:
                      circle:
