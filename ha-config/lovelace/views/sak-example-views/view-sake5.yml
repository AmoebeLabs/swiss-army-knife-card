                      uom: bottom
                    styles:
                      state:
                        text-anchor: middle
                        font-size: 12.5em
                        font-weight: bolder
                        fill: var(--primary-text-color)
                        opacity: 0.7
                        filter: url(#is-1)

              # ==============================================================================
              - toolset: temp
                position:
                  cx: 100
                  cy: 50
                tools:
                  # Neumorphic Disc
                  - type: circle
                    entity_index: 0
                    position:
                      cx: 50
                      cy: 50
                      radius: 45
                    styles:
                      circle:
                        fill: var(--primary-background-color)
                        filter: url(#nm-1)
                  
                  - type: 'segarc'
                    id: 0
                    entity_index: 0
                    position:
                      cx: 50
