# Description:
# SAK Example #5, with two cards: Car Dashboard Flat/Material Design and one in 
# Neumorphic Design.
#
# Data sources:
# - Met weather integration: replace below weather.zoefdehaas with your own entity!
#
# Templates used:
# - none, both cards are hard-core YAML
#
# Card #1, 5a
# ============
# - Flat design.
#
# Card #2, 5b:
# ============
# - Neumorphic Design
# - Shows how the unit of measurement can be positioned below the state.
#   The default is after the state.
#
#   Uom can can be positioned with:
#   - end for the default position after the state
#   - top for above the state
#   - bottom for below the state.
#
# Refs:
#   
###############################################################################

title: SAKE5
path: sake5
panel: false
theme: 'NM - Gonsboro'
cards:
#------------------------------------------------------------------------------
- type: vertical-stack
  cards:
# =================================
    - type: horizontal-stack
      cards:
        #
        # Example 5a::
        #
        #######################################################################

        - type: 'custom:swiss-army-knife-card'
          entities:
            - entity: weather.zoefdehaas
              attribute: temperature
              decimals: 1
              name: '1T: Met Weather'
              area: De Maan
              unit: '°C'
              icon: mdi:thermometer
            - entity: weather.zoefdehaas
              attribute: humidity
              decimals: 0
              unit: '%'
              icon: mdi:water-percent
            - entity: weather.zoefdehaas
              attribute: pressure
              decimals: 0
              unit: 'hPa'
              icon: mdi:gauge

          aspectratio: 2/1

          disable_card: false

          dev:
            debug: false
            ts: true
            
          layout:
            styles:
              card:
              toolsets:
                filter: url(#sak-drop-1)
            toolsets:
              # ==============================================================================
              - toolset: temperature
                # name: temperature
                position:
                  cx: 100
                  cy: 50
                  # Uncomment the next line, and be surprised what different scaling in x/y
                  # can do with your visualisation!
                  # scale_y: 0.4
                tools:
                  - type: 'area'
                    id: 0
                    entity_index: 0
                    position:
                      cx: 50
                      cy: 80
                    styles:
                      area:
                        font-size: 7.2em

                  - type: 'name'
                    id: 0
                    entity_index: 0
                    position:
                      cx: 50
                      cy: 95
                    styles:
                      name:
                        font-size: 6em
                        text-anchor: middle

                  - type: 'segarc'
                    id: 0
                    entity_index: 0
                    position:
                      cx: 50
                      cy: 50
                      start_angle: -130
                      end_angle: 130
                      width: 7
                      radius: 45
                    scale:
                      min: -20
                      max: 40
                      offset: -4.5
                    show:
                      scale: true
                      style: 'colorstops'
                    segments:
                      colorlist:
                        gap: 1
                        colors:
                          - '#5e4fa2'
                          - '#3288bd'
                          - '#66c2a5'
                          - '#abdda4'
                          - '#e6f598'
                          - '#fee08b'
                          - '#fdae61'
                          - '#f46d43'
                          - '#d53e4f'
                          - '#9e0142'
                      colorstops:
                        gap: 1
                        colors:
                          -30: 'white'
                          -20: '#5e4fa2'
                          -10: '#3288bd'
                          0: '#66c2a5'
                          05: '#abdda4'
                          10: '#e6f598'
                          15: '#fee08b'
                          20: '#fdae61'
                          25: '#f46d43'
                          30: '#d53e4f'
                          35: '#9e0142'
                    styles:
                      foreground:
                        fill: var(--theme-gradient-color-01)
                      background:
                        fill: var(--primary-background-color)
                        filter: url(#is-1)

                  - type: 'state'
                    id: 0
                    entity_index: 0
                    position:
                      cx: 50
                      cy: 40
                    styles:
                      state:
                        text-anchor: middle
                        font-size: 15em
                        fill: var(--primary-text-color)

                  - type: 'icon'
                    id: 0
                    entity_index: 0
                    position:
                      cx: 50
                      cy: 60
                      align: center
                      icon_size: 18.5
                    styles:
                      icon:
                        color: var(--primary-text-color)
                        fill: var(--primary-text-color)

              # ==============================================================================
              - toolset: humi
                position:
                  cx: 50
                  cy: 50
                tools:
                  - type: 'segarc'
                    id: 1
                    entity_index: 1
                    position:
                      cx: 50
                      cy: 50
                      start_angle: -130
                      end_angle: 20
                      width: 5
                      radius: 45
                    scale:
                      min: 0
                      max: 100
                    show:
                      scale: true
                      style: 'colorstops'
                      labelstops: false
                    segments:
                      colorstops:
                        gap: 1
                        colors:
                          00: 'var(--theme-gradient-color-02)'
                          35: 'DarkSeaGreen'
                          65: 'PowderBlue'
                    styles:
                      foreground:
                        fill: var(--theme-gradient-color-02)
                      background:
                        fill: var(--primary-background-color)
                        filter: url(#is-1)

                  - type: 'state'
                    id: 0
                    entity_index: 1
                    position:
                      cx: 35
                      cy: 40
                    styles:
                      state:
                        text-anchor: middle
                        font-size: 10em
                        fill: var(--primary-text-color)

                  - type: 'icon'
                    id: 0
                    entity_index: 1
                    position:
                      cx: 35
                      cy: 60
                      align: center
                      icon_size: 18.5
                    styles:
                      icon:
                        color: var(--primary-text-color)
                        fill: var(--primary-text-color))

              # ==============================================================================
              - toolset: pressure
                position:
                  cx: 150
                  cy: 50
                tools:
                  - type: 'segarc'
                    id: 1
                    entity_index: 2
                    position:
                      cx: 50
                      cy: 50
                      start_angle: 130
                      end_angle: -20
                      width: 5
                      radius: 45
                    scale:
                      min: 930
                      max: 1050
                    show:
                      scale: true
                      style: 'colorstops'
                    segments:
                      colorstops:
                        gap: 1
                        colors:
                          980: 'lightgrey'
                          990: 'var(--theme-gradient-color-01)'
                          1020: 'var(--theme-gradient-color-05)'
                    styles:
                      foreground:
                        fill: var(--theme-gradient-color-03)
                      background:
                        fill: var(--primary-background-color)
                        filter: url(#is-1)

                  - type: 'state'
                    id: 0
                    entity_index: 2
                    position:
                      cx: 65
                      cy: 40
                    styles:
                      state:
                        text-anchor: middle
                        font-size: 10em
                        fill: var(--primary-text-color)

                  - type: 'icon'
                    id: 0
                    entity_index: 2
                    position:
                      cx: 65
                      cy: 60
                      align: center
                      icon_size: 18.5
                    styles:
                      icon:
                        color: var(--primary-text-color)
                        fill: var(--primary-text-color)

#################################################################################

    - type: horizontal-stack
      cards:
        #
        # Example 5b:: Neumorphic version of 5a.
        #
        #######################################################################

        - type: 'custom:swiss-army-knife-card'
