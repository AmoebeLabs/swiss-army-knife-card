title: TUT-03-P1
path: tut-03-p1
theme: 'NM - Gonsboro'
panel: false
cards:
- type: vertical-stack
  cards:
    - type: horizontal-stack
      cards:
        - type: 'custom:swiss-army-knife-card'
          entities:
            # Lux
            - entity: sensor.livingroom_movement_illuminance
              decimals: 0
              icon: mdi:alarm-light-outline
              name: 'Study'
          aspectratio: 1/1
          layout:
            toolsets:
              - toolset: temp
                position:
                  cx: 50
                  cy: 50
                  scale: 1
                tools:
                  # Card Background
                  # ------------------------------------------------------------
                  - type: rectex
                    position:
                      cx: 50
                      cy: 50
                      width: 100
                      height: 100
                    styles:
                      rectex:
                        fill: var(--theme-gradient-color-01)
                  # Top part
                  # ------------------------------------------------------------
                  - type: rectex
                    position:
                      cx: 50
                      cy: 20
                      width: 100
                      height: 40
                    styles:
                      rectex:
                        fill: var(--theme-gradient-color-03)
                  # Background for Name and Bar
                  # ------------------------------------------------------------
                  - type: rectex
                    position:
                      cx: 50
                      cy: 33
                      width: 80
                      height: 15
                    styles:
                      rectex:
                        fill: var(--theme-gradient-color-01)
                  # State and Icon background
                  # ------------------------------------------------------------
                  - type: rectex
                    position:
                      cx: 50
                      cy: 18
                      width: 80
                      height: 16
                      radius:
                        top: 5
                    styles:
                      rectex:
                        fill: var(--theme-gradient-color-02)
                  # ------------------------------------------------------------
                  - type: state
                    position:
                      cx: 35
                      cy: 18
                    entity_index: 0
                    styles:
                      state:
                        font-size: 12em
                        font-weight: 700
                        fill: black
                      uom:
                        fill: black
                        font-weight: 700
                  # ------------------------------------------------------------
                  - type: line
                    position:
                      cx: 60
                      cy: 18
                      length: 10
                      orientation: vertical
                    styles:
                      line:
                        stroke: black
                        stroke-opacity: 0.5
                        stroke-width: 3
                  # ------------------------------------------------------------
                  - type: icon
                    position:
                      cx: 75
                      cy: 18
                      align: center
                      icon_size: 12
                    entity_index: 0
                    styles:
                      icon:
                        fill: black
                  # ------------------------------------------------------------
                  - type: name
                    position:
                      cx: 50
                      cy: 50
                    entity_index: 0
                    styles:
                      name:
                        font-size: 10em
                        font-weight: 700
                        fill: black
                  # ------------------------------------------------------------
                  - type: bar
                    id: 2
                    entity_index: 0
                    position:
                      orientation: vertical
                      cx: 50
                      cy: 80
                      width: 70
                      height: 25
                      margin: 1.5
                    hours: 24
                    barhours: 2
                    styles:
                      bar:
                        stroke: grey
                        stroke-linecap: butt
