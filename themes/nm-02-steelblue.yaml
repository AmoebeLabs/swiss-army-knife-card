  #
  # Theming the box-shadow for a card.
  # ----------------------------------
  # 
  # My decluttering templates use this for box-shadows. In that way I can control the box-shadow from the theme.
  #
  # Default home assistant stuff looks like:
  # - --shadow-elevation-2dp_-_box-shadow <-- DEFAULT
  # - --shadow-elevation-3dp_-_box-shadow
  # - --shadow-elevation-4dp_-_box-shadow
  # - --shadow-elevation-6dp_-_box-shadow
  # - --shadow-elevation-8dp_-_box-shadow
  # - --shadow-elevation-12dp_-_box-shadow
  # - --shadow-elevation-16dp_-_box-shadow
  # - --shadow-elevation-24dp_-_box-shadow
  #
  # Custom setup: hor offset, vert offset, blur radius, spread radius, color
  #
  # To disable: theme-card-box-shadow: 'none'
  # Shadow only on lowerside: theme-card-box-shadow: '0px 6px 6px -6px rgba(0, 0, 0, 0.4)'
  #
  # theme-card-box-shadow: '3px 6px 9px 1px rgba(0, 0, 0, 0.4)'
  ha-card-box-shadow: '6px 6px 12px var(--cs-theme-shadow-darker), -6px -6px 12px var(--cs-theme-shadow-lighter)'
  theme-card-box-shadow: 'var(--shadow-elevation-2dp_-_box-shadow)'

  # Define global ha-homekit alike border radius 
  # https://9elements.github.io/fancy-border-radius/full-control.html#38.28.75.48-58.75.84.86-.
  # ha-card-border-radius : '48% 52% 70% 30% / 30% 79% 21% 70%'

